 oxr_mdlc_trait_all_terrain_hull: "全地形强化"
 oxr_mdlc_trait_all_terrain_hull_desc: "这些机械制造得坚固耐用，能在各种行星和环境中生存。因此它们体积更大，需要额外维护。$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_planned_obsolescence: "计划报废"
 oxr_mdlc_trait_planned_obsolescence_desc: "该物种被刻意设计得廉价、易生产。因为零件质量差、效率低，所以只能短暂服役。且由于零件经常损坏，人口需要更多维护。领袖的工作效率同样不高，但从长远来看，他们的成本要低得多。$oxr_mdlc_mod_tag$"
 oxr_mdlc_leader_trait_planned_obsolescence: "$oxr_mdlc_trait_planned_obsolescence$"
 oxr_mdlc_leader_trait_planned_obsolescence_desc: "$oxr_mdlc_trait_planned_obsolescence_desc$$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_prefabricated_modules: "预制装配模板"
 oxr_mdlc_trait_prefabricated_modules_desc: "该物种主要使用预制部件，使其组装成本更低廉，但结果是所需维护更频繁，且寿命不长。$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_fpga: "现场编程"
 oxr_mdlc_trait_fpga_desc: "该物种有数个可现场编程的门阵列，在工作与专业之间切换更快。还可以通过编程使其在不执行任务时消耗资源更少。"
 oxr_mdlc_tech_cloning_actuators: "融合体克隆促动器"
 oxr_mdlc_tech_cloning_actuators_desc: "融合体促动器所用的合金，可以与合成韧带及组织轻松缔合。它们的设计更加紧凑，为附加子系统留下了空间。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_cloning_assemblers: "融合体克隆装配器"
 oxr_mdlc_tech_cloning_assemblers_desc: "人机融合体的设计改进，使其各部分组件更易于组装和克隆。基础单位的复杂性有所降低，因而可以添加更多特征子系统。$oxr_mdlc_mod_tag$"
 oxr_mdlc_mechanical_world_habitability_tooltip: "机界星球宜居性：§G+100%§!"
 oxr_mdlc_reanimated_cyborg_army: "义体逝者军势"
 oxr_mdlc_reanimated_cyborg_army_desc: "这种义体单位是利用死灵机师和集群同化技术，对败亡的有机体部队进行重组装后产生的。"
 policy_oxr_mdlc_army_reanimation_control: "军队复活管理"
 policy_oxr_mdlc_army_reanimation_control_desc: "败亡的有机体部队有时会被复活。这要利用死灵机师及集群同化技术。"
 oxr_mdlc_army_reanimation_control_undead: "创建不死军"
 oxr_mdlc_army_reanimation_control_undead_name: "$oxr_mdlc_army_reanimation_control_undead$"
 oxr_mdlc_army_reanimation_control_undead_desc: "优先将这些部队复活为§Y有机体不死者§!，会消耗£food£ $food$维护费。"
 oxr_mdlc_army_reanimation_control_cyborg: "创建义体军"
 oxr_mdlc_army_reanimation_control_cyborg_name: "$oxr_mdlc_army_reanimation_control_cyborg$"
 oxr_mdlc_army_reanimation_control_cyborg_desc: "优先将这些部队复活成§Y义体化融合体§!，要消耗£food£ $food$与£energy£ $energy$维护费。"
 oxr_mdlc_army_reanimation_control_mixed: "没有偏好"
 oxr_mdlc_army_reanimation_control_mixed_name: "$oxr_mdlc_army_reanimation_control_mixed$"
 oxr_mdlc_army_reanimation_control_mixed_desc: "战场复活子个体在执行重构时不会表现出任何偏好。这会随机生成§Y不死军或义体军§!。"
 oxr_mdlc.100.title: "战地复活标准"
 oxr_mdlc.100.desc: "我们的帝国已经掌握了§Y死灵机师§!与§Y$xvcv_mdlc_civic_assimilating_swarm$§!的相关技术，复活子个体小队将与每支部队协同行动，让那些被击毙的有机体兵员重新活动起来。\n\n§R军团节点§!已对核心节点程序进行升级，并引入了新政策——§H$policy_oxr_mdlc_army_reanimation_control$§!。对于在战场中应该复活何种部队，节点正在请求我们作出决策：\n\n—§Y不死军§!完全由有机组织构成，只有足以应对战斗的最低限度湿件。\n\n—§Y义体军§!是半机械半有机的存在，较不死军更为强大。它们本质上是义体人，因而还需消耗能量维护费。\n\n我们也可以推迟作出决定，此时会随机复活产生两种部队。"
 oxr_mdlc.100.a: "复活不死军"
 oxr_mdlc.100.b: "复活义体军"
 oxr_mdlc.100.c: "没有偏好，二者皆可。"
