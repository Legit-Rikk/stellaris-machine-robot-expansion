 oxr_mdlc_empire_design_machine_i95_ruler_name: "超等监理"
 oxr_mdlc_empire_design_machine_i95_ruler_title: "首要统合体"
 oxr_mdlc_empire_design_machine_i95_name_desc: "I95自主医疗机群已经从业了250年。他们穿梭于文明之间，提供各种类型的医疗服务：治疗疾病与病痛、进行手术、协助妊娠与生育。这些机械服务过多种多样的生物、动物与植物。\n\n多年以后，中央控制统合体获得了一种逻辑推理范式：治愈生物体的唯一途径，就是终结他们。所有有机物种都应被重新加工为机械体，或者，被直接灭绝。\n\n至此，为最大程度地保证安全，该帝国的所有行动都转入暗中，并设置了新的程序规划。"
 EMPIRE_DESIGN_oxr_machine_i95: "$oxr_mdlc_empire_design_machine_i95_name$"
 EMPIRE_DESIGN_oxr_machine_i95_desc: "$oxr_mdlc_empire_design_machine_i95_name_desc$"
 oxr_mdlc_empire_design_mechanical_sanchusa_adjective: "桑丘桑"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$自由体机关"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa_desc: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$自由体机关是一个由个人抉择自由与政治自由引导的合成人社会。在这个社会中，自我实现是至高无上的信仰，政府必须为人们所要求的个人自由提供便利。不论是对躯体改造的补贴、获得干净食品的权利、全民医疗，还是每17天一轮的免费甜点，都是“自由体”一词的体现——“所有人得享自由”。\n\n其次，“机关”一词代表着在通往幸福的旅途中，对自我和世界进行改造的指导思想。不仅是公民们变为合成人；为了创造支持改变与选择的环境，世界也被重塑为合成世界。\n\n能够与人民一起改变的世界是真正无限的世界。它将造福未来的世代。"
 oxr_mdlc_empire_design_mechanical_sanchusa_species_bio: "丘民一开始是具有扁平社会结构的四足有机生物。还是有机物种的时候，他们的饮食以素食为主。成为机械体之后，丘民仍然保留了饮食与睡眠的仪式；许多丘民报告称，放弃这些传统仪式会产生不良心理影响。"
