l_simp_chinese:
 oxr_mdlc_bio_pop_drink: "生物人口饮料"
 oxr_mdlc_bio_pop_drink_desc: "它是苏打吗？它有知觉吗？无论它是什么，您都能肯定它是有机的。无论何时何地，您都可以小口啜饮，享受它那美妙的味道。无论它们是否喜欢，我们都对所有可持续获取的原料进行了冷压处理。\n\n§P免责声明：生物人口的宣传内容没有经过星海共同体食品与药品管理部的检查。§!\n\n§L原料：100%鲜榨生物质™、缇扬奇提取物、苯甲酸、接骨木、天然风味。§!"
 oxr_mdlc_trashbot_garbage: "星海垃圾"
 oxr_mdlc_trashbot_garbage_desc: "以“十吨”作为基本单位的、未经处理的宇宙垃圾：地层里的物质、建筑材料、有机质、各种太空残骸、舰船碎片。各式各样、无所不有的东西——有时还包括“各式各样的人”。"
 oxr_mdlc_trashbot_sludge_pop: "淤泥人口"
 oxr_mdlc_trashbot_sludge_pop_desc: "可以当作振奋剂，可以当作食物，但无可争议的是它会填报你的肚子。在附近的死寂星球买下他们吧！\n\n§P免责声明：淤泥人口的宣传内容没有经过星海共同体食品与药品管理部（GFDA）的检查。§!\n\n§L原料：精制浓缩漂白增强型工业泥浆、GFDA蓝湖1号、GFDA红湖40号、天然风味。§!"
 oxr_mdlc_world_core: "自动星球核心"
 oxr_mdlc_world_core_desc: "能够自我部署的单一核心。既能独自将现有行星改造为自动机械星球，也可以增加现有自动机械星球的大小。\n\n§L这是将分形理论用于现实世界的实践。§!"
 oxr_mdlc_ringwoodite: "尖晶橄榄石"
 oxr_mdlc_ringwoodite_desc: "在海洋星球地幔（525-660千米深度）的高温高压环境下形成的高压相镁硅酸盐。这是一种六八面体晶体，通常呈现蓝色。"
 oxr_mdlc_davemite: "戴夫石"
 oxr_mdlc_davemite_desc: "这种物质位于海洋星球的深层地幔中（深度670-2700千米）。若是暴露在压强小于40吉帕斯卡的环境中，就会变得极不稳定。其内部含有各种同位素。通常呈现黄色。"
 xvcv_mdlc_ap_bio_robot_fail.ai_rights: "我们若想变为机械之躯，就得让全社会都先认同这一点：智慧机械可以享有完全的权利。"
 trait_oxr_mdlc_pc_auto_world_specialist_preference: "自动机械专家"
 trait_oxr_mdlc_pc_auto_world_specialist_preference_desc: "这一机械物种装配了大量的适配器、专用GPS、以及能让其在自动机械星球上运作的额外组件——这种星球的设计无法支持外来的处理单元。由于这一物种的特化性，它对其它星球的环境有些难以适应。"
