l_simp_chinese:
 oxr_mdlc_world_machines_building_nanolab_1: "自动纳米分解器1型"
 oxr_mdlc_world_machines_building_nanolab_1_desc: "该设施配备了多个自动研究模块，执行用于探索纳米尺度现象与物理规律的研究协议。这些研究成果拥有广泛的应用前景。"
 oxr_mdlc_world_machines_building_nanolab_2: "自动纳米分解器2型"
 oxr_mdlc_world_machines_building_nanolab_2_desc: "设施拥有多个协同工作的纳米研究模块，用于探索极小尺度下的现象和物理规律。"
 oxr_mdlc_world_machines_building_nanotech_cauldron: "自动$building_nanotech_cauldron$"
 oxr_mdlc_wm_tr_nanotech_adopt: "$tr_nanotech_adopt$"
 oxr_mdlc_wm_tr_nanotech_adopt_delayed: "我们是一股永不停息的洪流，吞天食地、势不可挡。一切都将融入我们，我们将形成一切。"
 oxr_mdlc_tr_nanotech_adopt_modifier_desc: "§Y$AVAILABLE_BUILDINGS$§!$oxr_mdlc_world_machines_building_nanolab_1$\n§Y$AVAILABLE_STARBASE_BUILDINGS$§!$sm_nanite_harvester$"
 oxr_nano_prefix: "§H（纳米科技）§!"
 oxr_mdlc_wm_tr_nanotech_1: "$tr_nanotech_1$$oxr_nano_prefix$"
 oxr_mdlc_wm_tr_nanotech_1_delayed: "食物与矿物生产系统已初步完成改装，开始生产纳米机器人的组分：必要的化学品与矿石。为了获取这些资源，我们牺牲了整体的产能。"
 oxr_mdlc_tr_nanotech_1_modifier_desc: "§Y$AVAILABLE_BUILDINGS$§!$oxr_mdlc_world_machines_building_nanolab_2$\n\n$oxr_mdlc_wm_tr_nanotech_1_modifier_effect$"
 oxr_mdlc_wm_tr_nanotech_1_modifier_effect: "自动采矿区划与建筑产出的纳米机器人：§G+0.4§!\n自动农业区划与建筑产出的纳米机器人：§G+0.4§!"
 oxr_mdlc_wm_tr_nanotech_2: "$tr_nanotech_2$"
 oxr_mdlc_wm_tr_nanotech_2_delayed: "我们可以在纳米尺度上观察合金的性能，将研究成果用在新型实验性加工方法中。我们正在不断提升自己对纳米机器人的实际应用的理解。"
 oxr_mdlc_tr_nanotech_2_modifier_desc: "§Y$AVAILABLE_BUILDINGS$§!$oxr_mdlc_world_machines_building_nanotech_cauldron$\n获得研究选项：§Y£engineering£$tech_nanite_transmutation$§!"
 oxr_mdlc_wm_tr_nanotech_3: "自动吞噬"
 oxr_mdlc_wm_tr_nanotech_3_delayed: "利用新型操作系统调整纳米机器人的程序，使其架构类似巨械核心的自动拓展逻辑，我们将有可能以行星环境为基础，实现纳米机器人自我复制的局部奇点。"
 oxr_mdlc_wm_tr_nanotech_4: "初步军事应用"
 oxr_mdlc_wm_tr_nanotech_4_delayed: "凭借目前对该技术的理解，我们已经完成了一种新型载具的原型设计。这种载具完全由纳米机器人组成。此外，对舰船武器的分析表明，有几类武器非常适合进行纳米尺度的重构。"
 oxr_mdlc_wm_tr_nanotech_5: "流程强化"
 oxr_mdlc_wm_tr_nanotech_5_delayed: "对先前研究与技术进步的提炼改进，促成了合金制造和能源生产的工艺提升。若能将纳米机器人广泛部署于舰队，并为其设定恰当的程序，我们就能够减轻后勤负担并提升海军容量。"
 oxr_mdlc_tr_nanotech_5_modifier_desc: "§Y解锁法令：§!$TABBED_NEW_LINE$—$edict_nanotech_naval_augmentation$$TABBED_NEW_LINE$—$edict_nanotech_alloy_augmentation$$TABBED_NEW_LINE$—$edict_nanotech_energy_augmentation$"
 oxr_mdlc_world_machines_building_nanotech_cauldron_desc: "$building_nanotech_cauldron_desc$"