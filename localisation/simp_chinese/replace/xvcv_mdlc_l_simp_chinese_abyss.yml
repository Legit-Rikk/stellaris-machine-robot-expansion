 xvcv_mdlc_abyss.224.desc.1: "我们所处的深渊深层区域突然开始抬升，把我们向上推去。好似深渊本身要把我们踢出去一般，我们被逐回了普通空间。"
 xvcv_mdlc_abyss.224.desc.2: "我们已被深渊内的极度压抑吞没。我们别无选择，唯有逃离深渊。"
 xvcv_mdlc_abyss.224.desc.3: "起初慢慢地，而后越来越快，我们对深渊的抓握开始滑动。我们被逐回了普通空间。"
 xvcv_mdlc_abyss.225.desc: "深渊降咒于我们！我们的帝国正暴露在灵性能量的有害溢流中。它正在对整个帝国产生有害影响。 "
