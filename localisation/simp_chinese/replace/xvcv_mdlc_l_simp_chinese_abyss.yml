 xvcv_mdlc_tech_spirit_energy_theory_desc: "这一新理论断言，如果我们以特殊的方式操纵能量，就可以将其转换为此前从未发现过的新形式。$oxr_mdlc_mod_tag$"
 mod_planet_researchers_physics_research_upkeep_mult: "£physics£物理学£job_researcher£研究人员维护费"
 xvcv_mdlc_tech_psionic_shield: "灵性能量护盾"
 xvcv_mdlc_tech_psionic_shield_desc: "这些极其强大的护盾是由一组发生器产生的纯净灵性能量构成的。经由大型能量放大阵列强化后，其功率进一步提升。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_psionic_barrier: "灵性能量屏障"
 xvcv_mdlc_tech_psionic_barrier_desc: "这些屏障由一组发生器产生的纯粹灵性能量构成。它们可以阻挡一些敌方火力，就像能量偏导系统一样，不过其能量再生能力非常强大。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_precognition_interface: "灵性能量接口"
 xvcv_mdlc_tech_precognition_interface_desc: "灵性能量领域的进步让我们开发出能够实时阅读和分析无数种未来可能性的战斗计算机，并将之用于舰队作战。$oxr_mdlc_mod_tag$"
 XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE: "§H解锁组件：§Y§!灵性能量接口§!"
 XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC: "§H灵性能量接口§!\n这个作战计算机能够实时读取并分析未来的可能性，并将之用于舰队作战。"
 xvcv_mdlc_tech_psi_jump_drive_1: "灵性能量跃迁引擎"
 xvcv_mdlc_tech_psi_jump_drive_1_desc: "此跃迁引擎能利用发生器产生的灵性能量，让舰船强行打破现实结构，瞬间“跃过”遥远的距离。$oxr_mdlc_mod_tag$"
 XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_TITLE: "§H解锁组件：§Y§!$xvcv_mdlc_tech_psi_jump_drive_1$§!"
 XVCV_MDLC_TECH_UNLOCK_PSI_JUMPDRIVE_1_DESC: "§H$xvcv_mdlc_tech_psi_jump_drive_1$§!\n$xvcv_mdlc_tech_psi_jump_drive_1_desc$"
 xvcv_mdlc_tech_cloaking_psi: "灵性相位场发生器"
 xvcv_mdlc_tech_cloaking_psi_desc: "灵性相位场发生器能够汇聚舰上发生器的灵性能量，让舰船部分相移至深渊中。这将使舰船只能被最好的传感阵列探测到，尽管在这种情况下可能看到的事还是避而不谈更好。$oxr_mdlc_mod_tag$"
 XVCV_MDLC_TECH_UNLOCK_CLOAKING_PSI_TITLE: "§H解锁部件：§!$XVCV_MDLC_CLOAKING_PSI$"
 XVCV_MDLC_TECH_UNLOCK_CLOAKING_PSI_DESC: "§H$XVCV_MDLC_CLOAKING_PSI$§!\n$xvcv_mdlc_tech_cloaking_psi_desc$"
 xvcv_mdlc_tech_abyss_patron_composer: "$XVCV_MDLC_COMPOSER_MARK$"
 xvcv_mdlc_tech_abyss_patron_composer_desc: "我们已经发现如何让灵性能量自我们的舰船中流通。有了这等知识，我们就能将超主的权能灌输到我们的舰船内。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_abyss_patron_eater: "$XVCV_MDLC_EATER_MARK$"
 xvcv_mdlc_tech_abyss_patron_eater_desc: "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
 xvcv_mdlc_tech_abyss_patron_instrument: "$XVCV_MDLC_INSTRUMENT_MARK$"
 xvcv_mdlc_tech_abyss_patron_instrument_desc: "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
 xvcv_mdlc_tech_abyss_patron_whisperers: "$XVCV_MDLC_WHISPERERS_MARK$"
 xvcv_mdlc_tech_abyss_patron_whisperers_desc: "$xvcv_mdlc_tech_abyss_patron_composer_desc$"
 xvcv_mdlc_abyss_patron_whisperers_chain_title: "虚空之低语"
 xvcv_mdlc_abyss_patron_whisperers_chain_desc: "我们与一位名为§Y虚空之低语§!的深渊实体建立了纽带。伴随着莫测的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n低语享受新的知识、沉默的秘密和阴谋。祂们陶醉于一种简单的快乐，这种快乐充满了头脑，在接缝处开裂。"
 xvcv_mdlc_abyss_patron_composer_chain_title: "生命之织缕"
 xvcv_mdlc_abyss_patron_composer_chain_desc: "我们与一位名为§Y生命之织缕§!的深渊实体建立了纽带。伴随着荫蔽的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n织缕渴求将形体从物质和机械改造的桎梏中解脱。祂教导我们对生命的敬畏，以及形体的自然与圣洁。"
 xvcv_mdlc_abyss_patron_instrument_chain_title: "渴求之器具"
 xvcv_mdlc_abyss_patron_instrument_chain_desc: "我们与一位名为§Y渴求之器具§!的深渊实体建立了纽带。伴随着宠溺的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n器具渴求着渴求本身。沉溺享乐、腐化和奴役便是器具的别名。"
 xvcv_mdlc_abyss_patron_eater_chain_title: "世界之喰煞"
 xvcv_mdlc_abyss_patron_eater_chain_desc: "我们与一位名为§Y世界之喰煞§!的深渊实体建立了纽带。伴随着贪婪的感觉，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们推测，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 xvcv_mdlc_abyss_patron_rank: "纽带等级"
 xvcv_mdlc_abyss.1.name: "步向未知"
 xvcv_mdlc_abyss.1.desc: "我们的理论得到了验证。通过撕裂一部分现实，我们获得了一条通往另一维度——深渊的路径。我们已经准备好迈入这个熵和纯粹能量的世界了。无论我们将面对什么，我们都做好了准备……\n\n§Y可通过通讯菜单访问深渊。§!"
 xvcv_mdlc_abyss.1.a: "翻复无常的世界……"
 xvcv_mdlc_abyss.2.name: "深渊洞开"
 xvcv_mdlc_abyss.2.desc: "现在我们可以进入深渊了。要进去吗？"
 xvcv_mdlc_abyss.2.a: "§Y迈入深渊§!"
 xvcv_mdlc_abyss.2.b: "不，日后再说。"
 xvcv_mdlc_abyss.3.name: "步向深处"
 xvcv_mdlc_abyss.3.desc: "深渊已经接纳了我们。它的更深处已经对我们开放。深渊几乎每处都可以接触了。这意味着更多的可能性。要小心，深渊变化无常，更多机遇也意味着更多风险。\n\n当然，这就是个机遇伴随风险的地方。"
 xvcv_mdlc_abyss.3.a: "务必谨慎前进。"
 xvcv_mdlc_abyss.3.a.tooltip: "现在，我们可以进入深渊的深处了。"
 xvcv_mdlc_abyss.4.name: "灵性能量操控"
 xvcv_mdlc_abyss.4.desc: "深渊中的经历为我们提供了线索，让我们可以用自己的双手驾驭纯净的灵性能量。现在，我们可以在自己的躯体中配置一个子系统，将灵性能量抽取到现实中，并对其进行操控。"
 xvcv_mdlc_abyss.4.a: "有机体管它叫……灵能？"
 xvcv_mdlc_abyss.4.a.tooltip: "§H解锁种族特质：§!§Y$xvcv_mdlc_trait_abyss_psi_emulator$§!\n这个特质给大部分人口的岗位出产提供了丰厚的加成。"
 xvcv_mdlc_title_abyss: "深渊"
 xvcv_mdlc_leave_abyss: "逃出深渊"
 xvcv_mdlc_leave_abyss.tooltip: "离开异次元，返回现实。"
 xvcv_mdlc_leave_abyss_alt: "离门而去"
 xvcv_mdlc_leave_abyss_alt.tooltip: "我们现在无法进入异次元。"
 xvcv_mdlc_abyss_choose_patron.tooltip: "§R这是要付出代价的。§!"
 xvcv_mdlc_abyss_reward_avatar_tooltip: "若是成功，一个由纯粹灵性能量构成的化身将在我们的宇宙中显形。它将完全服从我们的控制。"
 xvcv_mdlc_abyss_reward_modifier_tooltip: "若是成功，深渊的灵性能量会被输送来形成一道强大的恩赐，对我们的整个帝国都有积极影响。"
 xvcv_mdlc_abyss_reward_unknown_tooltip: "若是成功，某些我们尚不知晓的事物将让我们获益。"
 xvcv_mdlc_abyss.10.desc.intro: "深渊。\n\n隐藏在现实表皮下的世界，何其巨大、空虚，却也充满了能量。上面，是灵性能量的不息涌流。下面，是无尽的黑暗与虚空。\n\n每当我们继续往下一步时，我们都会感受到每一种怪异的知觉。当纯净的能量浪潮涌过我们的探测器，以及我们彼此相连的心智时，我们感受到了困惑。当我们面对脚下的无穷黑暗时，我们感受到了恐怖。当我们目睹灵性能量彼此汇聚，一个灵体由此诞生时，我们感受到了诧异。所有这一切都太过广袤，我们那点渺小的智能无从处理。\n\n忽然，我们意识到在虚无之外，有某种存在一直注视着我们。我们时刻在被注视着。我们注意到了这件事，就如深渊本身在告诉我们似的。我们继续前进，因为我们不能就此止步。\n\n深渊在呼唤我们……"
 xvcv_mdlc_abyss.10.desc.1: "深渊今天很平静。"
 xvcv_mdlc_abyss.10.desc.2: "§P“我们昔在，今在，未来永在。”§!"
 xvcv_mdlc_abyss.10.desc.3: "它们在注视……我们！"
 xvcv_mdlc_abyss.10.desc.4: "某些存在在引诱我们深入深渊。"
 xvcv_mdlc_abyss.10.desc.5: "巨物来临。"
 xvcv_mdlc_abyss.10.desc.6: "唯心主义者是对的? 不可能……"
 xvcv_mdlc_abyss.10.desc.7: "§P“只有一种命运在等待你们。”§!"
 xvcv_mdlc_abyss.10.desc.8: "他们应该派个诗人过来……"
 xvcv_mdlc_abyss.10.desc.9: "你也听到了那些低语?"
 xvcv_mdlc_abyss.10.desc.10: "我无法……呼吸了……"
 xvcv_mdlc_abyss.10.desc.11: "我已透过深渊预见了未来，然我所见唯有……湮没。"
 xvcv_mdlc_abyss.10.desc.12: "§P“你永远无法挣脱循环。”§!"
 xvcv_mdlc_abyss.10.desc.13: "当你凝视深渊太久的时候，深渊也在凝视你。"
 xvcv_mdlc_abyss.10.desc.14: "恐怖……有形的恐怖。"
 xvcv_mdlc_abyss.10.desc.15: "深渊满溢着灵性能量。感觉像……家一样。"
 xvcv_mdlc_abyss.10.desc.16: "§P“我们知悉过去。我们通晓今时。我们预见未来。”§!"
 xvcv_mdlc_abyss.10.desc.17: "这是真的吗？还是我们仍在做梦?"
 xvcv_mdlc_abyss.10.desc.18: "它势不可挡……会压垮我们！"
 xvcv_mdlc_abyss.10.desc.19: "冷……好冷。"
 xvcv_mdlc_abyss.10.desc.20: "§P“已行之事，终将再行；将行之事，必为已行。”§!"
 xvcv_mdlc_abyss.10.tooltip_fail: "应有一颗拥有§Y$xvcv_mdlc_building_abyss_gateway$§!建筑的星球。"
 xvcv_mdlc_abyss.10.a: "进入浅层。"
 xvcv_mdlc_abyss.10.a.tooltip_fail: "需要§Y1000§!Y£energy£来进入深渊。"
 xvcv_mdlc_abyss.10.b: "进入深处。"
 xvcv_mdlc_abyss.10.b.tooltip_fail: "需要§Y2000§!Y£energy£来进入深渊。"
 xvcv_mdlc_abyss.11.desc: "一种未知力量封锁着现实与深渊之间的通道。深渊似乎在拒绝我们。我们现在什么也做不了。我们只能等深渊放我们进去。"
 xvcv_mdlc_abyss.20.desc: "[Root.Capital.GetName]……景象模糊且难以辨认，但毫无疑问，那是[Root.Capital.GetName]，我们的首都。透过火与烟的幕墙，巨大的城市看起来熟悉却又陌生。无数残缺不全的碎片散落在街道上，都是[Root.GetSpeciesName]的残骸。没有任何幸存者。\n\n§P“你的未来。”§!\n\n废墟不剩下任何完好的事物。望向天空，轨道上巨大的物体拖着烟迹，开始缓慢却不可阻止地降向星球。我们是在见证无数可能的未来之一吗？\n\n§P“并不是无数之一，这是注定要到来的。就像太阳升起一般确定。这是你们的命运。”§!\n\n这景象来得快去得也快，只留下灵性能量的纷扰经久不散。"
 xvcv_mdlc_abyss.20.a: "将能量导入深渊化身。"
 xvcv_mdlc_abyss.21.desc: "深渊的强大能量已成功导入我们控制下的灵性化身！\n\n在转录到我们的宇宙之后，新生的化身在[xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]的轨道上合并成了一个太空实体。"
 xvcv_mdlc_abyss.21.tooltip: "一个纯粹灵性能量的化身作为舰船显现于§Y[xvcv_mdlc_abyss_avatar_ship_spawn_planet.GetName]§!行星之上。"
 xvcv_mdlc_abyss.22.desc: "深渊的强大能量已成功导入我们控制下的灵性化身!\n\n在转化到我们的宇宙后，这个新生的化身在[xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]的表面凝聚成了一个巨大的战士。"
 xvcv_mdlc_abyss.22.tooltip: "一个纯粹灵性能量的化身作为陆军显现于§Y[xvcv_mdlc_abyss_avatar_army_spawn_planet.GetName]§!行星之上。"
 xvcv_mdlc_abyss.23.desc: "召唤一个化身并将其带入我们的宇宙所需要的灵性能量，远远超出了我们目前的引导能力。由于我们的失败，深渊的灵性能量疯狂地向我们涌来。"
 xvcv_mdlc_abyss.24.desc: "我们企图从深渊中取来一个化身的尝试，导致了过载的灵性能量的爆发。它在地表留下爆炸的伤痕，毁灭了我们的一些人口。"
 xvcv_mdlc_abyss.24.a.tooltip: "向§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!星球添加$xvcv_mdlc_d_devastated_area$地块障碍，杀死3个人口。"
 xvcv_mdlc_abyss.30.desc: "这是深渊的乱流区。大量的原生灵性能量流汇聚在这里，有时会粗暴地形成半智慧灵体生物。这些混乱的灵体经常相互冲突，一场战斗中释放的灵性能量能存在近千年。事实上，现在就有几场这样的决斗正在进行。我们应该谨慎前进。"
 xvcv_mdlc_abyss.30.b: "将能量导入激流。"
 xvcv_mdlc_abyss.40.desc: "在深渊的深处，我们突然感应到了一个存在。一个像我们一样的访客——由灵性能量构成的强大心智之探机。对我们来说完全是个外来物，对深渊来说也是。\n\n当他们的灵性回响触及我们的精神时，一个巨大的有机生物漂浮在某种厚重的气态大气中、同时被成群的小型生物陪伴的微弱幻象短暂地闪现出来。"
 xvcv_mdlc_abyss.40.a: "与他们分享我们的灵性能量。"
 xvcv_mdlc_abyss.50.desc: "一处无尽的海洋蔓延在我们面前。我们曾经来过这。\n\n§P“沙拉’库尔·弥勒姆·祖纳克？”§!\n\n有什么从沙中浮现了出来。我们难以看到。\n\n§P“扎拉比，穆拉斯克。”§!\n\n话语像雷鸣般响亮，他们从未预料到说话者的出现。我们只能被迫回答。"
 xvcv_mdlc_abyss.50.a: "刹什卡·马拉克。"
 xvcv_mdlc_abyss.50.b: "提里特·奈利·达苏马娜？"
 xvcv_mdlc_abyss.50.c: "库纳克·德’奇奈克！"
 xvcv_mdlc_abyss.60.desc: "突然，在这痛苦的清醒时刻，我们存在的本质展现在我们面前。某个多元宇宙中，成千上万个如我们星系一般的星系被锁定在无休无止的冲突循环中。\n\n它开始，终结，又再度开始。每一次，万亿的生命都在平衡中挣扎。\n\n§P“正是如此。”§!一个声音低语道，§P“且永应如此。”§!"
 xvcv_mdlc_abyss.60.a: "§P“你永远无法摆脱它。”§!"
 xvcv_mdlc_abyss.70.desc: "我们正从远处俯瞰我们的星系，远到有几十万光年。毫无征兆地，灵性能量的波动便让我们以难以置信的速度冲向无数恒星，来到了一片属于失落帝国——[xvcv_mdlc_abyss_tech_steal_target_country.GetName]的宇域。\n\n恒星急速掠过，随后是行星。终于，视线定格在一座[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesName]城市。借着远超我们数代的反重力科技，令人难以置信的尖塔拔地而起直通天际。能量流将我们带到了这样一座尖塔，穿过一面又一面墙，直到我们到达一个类似于大型会议室的地方。两个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]在房间里，漂浮在舒适的零重力椅上，彼此用柔和的声音交谈着。\n\n他们并没有注意到我们的存在。"
 xvcv_mdlc_abyss.70.a: "§Y深入他们的内心寻找秘密。§!"
 xvcv_mdlc_abyss.71.desc.frag.1: "§H“……简直是疯了，如果她认为人民愿意接受长久以来习惯的生活水平哪怕有一点暂时的下降，那……”§!"
 xvcv_mdlc_abyss.71.desc.frag.2: "§H“……简直是耻辱。想象一下连年轻物种都开始怀疑我们是否能完全了解自己的科技了！我们必须……”§!"
 xvcv_mdlc_abyss.71.desc.frag.3: "§H“……变得越来越强大了。议会成员确信如果我们不采取行动……”§!"
 xvcv_mdlc_abyss.71.desc.frag.4: "§H“……别管议会怎么说。这些暴发户离我们还差了个几千年，他们可怜的舰队可没法威胁到我们，就像伽祖瑞安蚊没法吸干一只海拉希火蜥一般。根本没必要……”§!"
 xvcv_mdlc_abyss.71.desc.frag.5: "§H“……仍认为没必要使用惩罚性措施，他们还年轻，缺乏关照，但我们从前也是如此。他们还需要时间来……”§!"
 xvcv_mdlc_abyss.71.desc.frag.6: "§H“……说也许我们需要采取行动，在年轻物种成长到过于强大前铲除他们。我只能说我同意他，但议会觉得现在太迟了……”§!"
 xvcv_mdlc_abyss.71.desc.frag.a: "这两个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国事。缓慢而沉稳地，正当他们的异族语言被逐渐转化为对我们有意义的字词时，幻象也侵入了他们。"
 xvcv_mdlc_abyss.71.desc.frag.b: "两个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]的思想之光势不可挡。就像盛开的花一样，他们的心智尽开。我们很容易就能进入。"
 xvcv_mdlc_abyss.71.desc.frag.c: "在那。科技秘密被从他们的心智中挖出，就像从未加密电脑上复制文件一样简单。[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]仍然对他们头脑中发生的盗窃一无所知。"
 xvcv_mdlc_abyss.71.desc.1: "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.1$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.4$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
 xvcv_mdlc_abyss.71.desc.2: "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.2$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.5$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
 xvcv_mdlc_abyss.71.desc.3: "$xvcv_mdlc_abyss.71.desc.frag.a$\n\n$xvcv_mdlc_abyss.71.desc.frag.3$\n\n$xvcv_mdlc_abyss.71.desc.frag.b$\n\n$xvcv_mdlc_abyss.71.desc.frag.6$\n\n$xvcv_mdlc_abyss.71.desc.frag.c$"
 xvcv_mdlc_abyss.71.tooltip: "我们获得了失落帝国的一项科技。"
 xvcv_mdlc_abyss.72.desc: "这两个[xvcv_mdlc_abyss_tech_steal_target_country.GetSpeciesNamePlural]显然是某种显赫人物，而且在共商国事。缓慢但沉稳，画面侵入他们的同时，他们说的外星语言逐渐转化为对我们有意义的字词。\n\n突然，这两个外星人默不作声。\n\n§H“你感觉到了吗？”\n\n“嗯，有什么在看着我们”§!\n\n他们巡视着房间，直到他们盯着我们。\n\n§H“别出心裁，一个灵性探机。”§!\n\n§H“看起来它来自[Root.GetSpeciesName]。快，激活传输屏障。§!”\n\n画面被干扰了。"
 xvcv_mdlc_abyss.72.a: "我对此感觉不妙。"
 xvcv_mdlc_abyss.73.desc: "[Root.GetSpeciesNamePlural]\n\n不要再做任何入侵我们思想的可憎尝试。这是最后的警告。\n\n§R我们会一直留心的。§!"
 xvcv_mdlc_abyss.73.a: "我对此感觉不妙……"
 xvcv_mdlc_abyss.80.desc: "在深渊的一片低地中，我们发现了一个静坐在某种强大的灵性护盾后的灵体。\n\n§P“走开。”§!"
 xvcv_mdlc_abyss.80.a: "§Y尝试穿透护盾。§!"
 xvcv_mdlc_abyss.81.name: "§G$xvcv_mdlc_tech_psionic_shield$§!"
 xvcv_mdlc_abyss.81.desc: "我们来到深渊如此深的地方后并没有无功而返。在引导了我们全部的灵性能量后，我们的灵性探机在护盾上产生了足够大的突破口以让他们进入。\n\n我们不知道探机在盾的另一边看到了什么，但那足以伤害到我们的探机。不过，探机的损失并没有白费，突破护盾的行动教会了我们如何生成一个类似的力场。如果改善一下技术，我们也许能生成足够环绕星舰的灵性护盾……"
 xvcv_mdlc_abyss.82.desc: "我们的灵性探测器在冒险深入深渊后，早就耗光了大部分灵性能量，无法引导足够的灵性能量来突破护盾。这次失败的尝试似乎激怒了那个灵体！\n\n§P“你已经收到过警告了，蛆。既然你企图入侵我的世界，我将给你带去毁灭。”§!"
 xvcv_mdlc_abyss.90.desc: "就我们所知，时间的概念对深渊的这片区域完全是外来物。在这看起来像是数个世纪般久的时间可能等同于真实世界的数小时或数分钟。只要一个人知道怎么观察的话，甚至能一瞥未来……\n\n预知是我们在这所能做的最危险的事情之一，因此我们必须慎之又慎。"
 xvcv_mdlc_abyss.90.a: "§Y在这里等待片刻。§!"
 xvcv_mdlc_abyss.91.name: "§G$xvcv_mdlc_tech_precognition_interface$§!"
 xvcv_mdlc_abyss.91.desc: "我们可以维持和深渊建立有限的预知连接的同时不危及我们的心智，但概率数据的巨大流量将压垮我们，导致其很难有实际用处。\n\n然而，如果我们能设置一个数字界面以解析数据，其将有可能被用于改良星舰的战斗电脑……"
 xvcv_mdlc_abyss.92.desc: "正如我们担心的，我们的有些个体陷入了疯狂。同时间，他们的心智向存于过去与未来的不可预料的许多可能性开放。\n\n每个变化和场景，无论它们间的差别有多巨大或是微小，在他们的思维中重复闪现。结果是，他们永久地损坏了，再也不可能修复。"
 xvcv_mdlc_abyss.100.desc: "一颗闪烁着的星星在深渊现形。它用难以置信的速度飞行着，有时它会显形为配置不明的外星舰船。然后它便消失在灵性能量的湍流中，来的快去的也快。\n\n那会是什么？是什么能以物理形态进入深渊随后从普通空间的某处出现？"
 xvcv_mdlc_abyss.100.a: "§Y在这逗留一阵。§!"
 xvcv_mdlc_abyss.101.name: "§G$xvcv_mdlc_tech_psi_jump_drive_1$§!"
 xvcv_mdlc_abyss.101.desc: "又一颗闪烁着的星星突然出现，但这次我们准备好了。那确实是外星舰船，并不像我们星系所见的任何一种。当它飞过时，我们感受到了乘员的思想之光，他们的秘密是我们的了。\n\n$xvcv_mdlc_tech_psi_jump_drive_1$，天才的设计。"
 xvcv_mdlc_abyss.102.desc: "又一颗闪烁着的星星突然出现，但这次我们准备好了。那确实是外星舰船，并不像我们星系所见的任何一种。当它飞过时，我们试图与它的船员们的灵智之光融合，但他们的智慧比我们所见过的任何智慧都更加黑暗和陌生。\n\n现在我们不仅被从他们的舰船逐出，灵性能量也因粗暴的排斥而开始不受控制地漫溢！我们星舰的亚光速速度暂时降低了。"
 xvcv_mdlc_abyss.110.desc: "这里有一个灵体，占据了深渊的这一整片区域。我们曾经见过灵体，但这个不一样，这个力量远超其他……这个更加古老。\n\n祂似乎没有察觉我们的存在。也许祂在沉睡，也许我们不足以引起祂的注意。\n\n也许我们应该离开。"
 xvcv_mdlc_abyss.110.a: "§Y尝试和这个存在交流§!"
 xvcv_mdlc_abyss.111.desc: "当我们接触到这个存在时，我们感受到祂内心的波动，祂的注意力现在全在我们身上。看起来祂不喜欢被打扰。\n\n一股灵性能量鞭挞在探机上，对它造成了巨大的破坏。我们别无选择，只能暂且从深渊中撤出。"
 xvcv_mdlc_abyss.112.desc: "当我们接触到那个存在时，我们感受到祂内心的波动，祂的注意力现在全在我们身上。看起来祂不喜欢被打扰。\n\n一股庞大的灵性能量袭向我们，让我们失去了意识。当我们恢复过来时，我们发现我们中的一员失踪了。§Y[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]§!不见踪影，那里只有一道灵性造成的小裂缝留下的痕迹，就好像那个实体到达我们的世界把[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim]拖入深渊一样，为了……算了，谁知道到底是为了什么。\n\n不管祂为什么夺走了[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetHerHim]，毫无疑问我们再也见不到[xvcv_mdlc_abyss_patron_contact_critical_failure_leader.GetName]了。"
 xvcv_mdlc_abyss.114.desc: "当我们接触到这个存在时，我们的心智内响起了一阵协和的齐唱。最开始只是轻柔的低语，随后变为强烈的刺耳嗓音，千百道声音开始齐声讲述。\n\n这些声音自我介绍为§Y虚空之低语§!。祂——祂们——宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§Y只要我们同意让祂们进入我们的意识。§!\n\n只要一个微不足道的代价，就像祂们宣称的那样。我们甚至难以察觉祂们的存在。\n\n祂们的语气中透露着急切。"
 xvcv_mdlc_abyss.114.a: "§Y与虚空之低语订立契约§!"
 xvcv_mdlc_abyss.114.b: "停下。这太冒险了。"
 xvcv_mdlc_abyss.115.desc: "这个存在和蔼亲切地欢迎了我们。祂不用语言而是景象、概念和想法进行表达。祂渗入我们的内心，如此温和顺畅，以至于我们觉得祂仿佛一如既往地在那一般。一连串的影像在我们的图像传感器前闪过。这个存在被称为§Y生命之织缕§!，祂对我们的机械形体有着强烈的好奇心和兴趣。祂向我们展示了一系列对形体塑造、改变、提升的方法。§Y只要我们将祂带入我们的机械躯体。§!祂亲切而耐心地等待着我们的答复，就像父亲等待他溺爱的孩子一样。"
 xvcv_mdlc_abyss.115.a: "§Y与生命之织缕签订契约§!"
 xvcv_mdlc_abyss.116.desc: "在我们接触这个存在前，祂先接触了我们。祂的思想盘绕蜿蜒在我们的心智周围，商讨，诱导着我们。祂是§Y渴求之器具§!，祂将赐予我们财富、力量、威望……一切我们渴望的事物。一切我们将渴望的事物。\n\n代价？小意思，不比小费更多。祂只想知道什么最适合我们，祂将帮助我们，指导我们，引导我们的野心和梦想。\n\n§Y只要我们答应让祂进入我们的内心。§!\n\n祂很确信我们会答应，我们怎么可能不会答应？"
 xvcv_mdlc_abyss.116.a: "§Y与渴求之器具签订契约§!"
 xvcv_mdlc_abyss.117.desc: "当我们接触到这个存在时，我们感受到了本无法感受的事物——莫大的饥渴。这个存在不想浪费时间和话语。祂是§Y世界之喰煞§!，并且祂想吞噬我们。\n\n只是我们中的有些，不会超过我们能支出的范围。作为交换，祂会赐予我们强大的力量。祂将教会我们祂的饥饿，祂的愤怒。祂会将其塑形为灵性能量武器，足以打败任何敌人。\n\n§Y只要我们让祂用我们饱餐一顿。§!\n\n祂似乎急不可耐地想开始了。"
 xvcv_mdlc_abyss.117.a: "§Y与世界之喰煞签订契约§!"
 xvcv_mdlc_abyss.118.name: "潜入深渊"
 xvcv_mdlc_abyss.118.desc.1: "完成了，我们和§Y虚空之低语§!签订了契约，并且他们已开始和我们分享秘密。我们从他们的知识中受益匪浅。唯一的坏处就是人口总体的故障率和自毁率突兀地上升，并且我们的有些星球上正经受一系列无法解释的暴力行为，行为者却是原本稳定、管理良好的个体。我们对目前的情况有些措手不及。"
 xvcv_mdlc_abyss.118.desc.2: "完成了，我们和§Y生命之织缕§!签订了契约。不久我们就感受到了效果：瞬间且明显的组装速度上升显然是织缕的所为。然而，伴随着这些正面效果，我们也在经历奇异缺陷的爆发：生产出的机械躯体带有额外的部件……其中有些和与它们对应的设计档案毫无相似之处。幸运的是它们造成的几起自毁事件完全被节节高升的组装速度盖过了。"
 xvcv_mdlc_abyss.118.desc.3: "完成了，我们和§Y渴求之器具§!签订了契约。不久我们就感受到了效果：我们收到报告称在矿井中找到了新的富矿脉；原本预测会失败的计划却突然大获成功；珍稀资源在我们之前认为只有冰和岩石的小行星上找到。似乎我们的帝国进入了一个财富和繁荣的黄金时代，就像器具保证的那样。但，他说的代价是什么……？"
 xvcv_mdlc_abyss.118.desc.4: "完成了，我们和§Y世界之喰煞§!签订了契约，并且我们的陆军和海军已经能感受到影响了。我们的士兵战斗时的残暴仅次于野蛮人，甚至我们舰船的每处武器都渴求着敌人的死亡。毫无疑问，与之联系的是我们一个殖民地中的全体人口瞬间神秘失踪。它们似乎成了我们答应献给喰煞的祭品。看起来……还是要付出微小的代价的，当然，那得看喰煞的欲壑能不能被填平……"
 xvcv_mdlc_abyss.118.a: "我们应付得了。"
 xvcv_mdlc_abyss.118.b: "我们做了正确的事。"
 xvcv_mdlc_abyss.118.c: "我们能解决掉这些，但愿如此。"
 xvcv_mdlc_abyss.118.d: "但愿不会。"
 xvcv_mdlc_abyss.121.name: "虚空之低语：§R意外§!"
 xvcv_mdlc_abyss.121.desc: "虽然低语和我们分享的知识大有用处，其中的有些知识却令人心神不安。在尝试处理其中一项知识时，§Y[xvcv_mdlc_abyss_patron_whisperers_penalty_1_leader.GetTitle][xvcv_mdlc_abyss_patron_whisperers_penalty_1_leader.GetName]§!的逻辑引擎损坏了。"
 xvcv_mdlc_abyss.121.a: "真不幸。"
 xvcv_mdlc_abyss.121.a.tooltip: "§Y[xvcv_mdlc_abyss_patron_whisperers_penalty_1_leader.GetName]§!现在拥有§Y$leader_trait_arrested_development$§!特质。"
 xvcv_mdlc_abyss.122.name: "虚空之低语：§R自毁§!"
 xvcv_mdlc_abyss.122.desc: "虽然低语和我们分享的知识大有用处，其中的有些知识却令人心神不安。在尝试处理其中一项知识时，§Y[xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetTitle][xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetName]§!的逻辑引擎因负荷过载而终止运作。"
 xvcv_mdlc_abyss.122.a: "一场悲剧。"
 xvcv_mdlc_abyss.122.a.tooltip: "§Y[xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetTitle][xvcv_mdlc_abyss_patron_whisperers_penalty_2_leader.GetName]§!§R死亡§!"
 xvcv_mdlc_abyss.123.name: "虚空之低语：§R疯狂§!"
 xvcv_mdlc_abyss.123.desc: "自从我们邀请虚空之低语进入我们的内心后，故障和难以解释的暴力行为便一直在我们的人口中增长。大部分时候这些都是可以控制的，但最近事情超出了控制。§Y[xvcv_mdlc_abyss_neg_patron_whisperers_planet.GetName]§!上的一次小规模暴力事件变成了一场暴乱，现在动荡和暴力正在整个星球蔓延，造成了大量的死亡和破坏。"
 xvcv_mdlc_abyss.123.a: "真是麻烦。"
 xvcv_mdlc_abyss.123.a.tooltip: "向§Y[xvcv_mdlc_abyss_neg_patron_whisperers_planet.GetName]§!星球添加§Y$xvcv_mdlc_abyss_neg_patron_whisperers$§!修正，杀死一个人口。"
 xvcv_mdlc_abyss.124.name: "虚空之低语：§R灾祸§!"
 xvcv_mdlc_abyss.124.desc: "自从我们邀请虚空之低语进入我们的内心后，故障和难以解释的暴力行为便一直在我们的人口中增长。§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!上的一场暴力事件变成了星球级别的动乱，造成了极其严重的死亡和破坏。"
 xvcv_mdlc_abyss.124.a: "真是严苛。"
 xvcv_mdlc_abyss.124.a.tooltip: "$xvcv_mdlc_abyss.24.a.tooltip$\n向§Y[xvcv_mdlc_abyss_kill_pop_effect_planet.GetName]§!星球添加§Y$xvcv_mdlc_abyss_neg_patron_whisperers_alt$§!修正。"
 xvcv_mdlc_abyss.125.name: "生命之织缕：§R突变§!"
 xvcv_mdlc_abyss.125.desc: "§Y生命之织缕§!把它的祝福赐予了我们，直接转化了我们的部分人口。他们现在是深渊影响下可怖而扭曲的存在。"
 xvcv_mdlc_abyss.125.a: "这是什么鬼玩意？！"
 xvcv_mdlc_abyss.125.a.tooltip: "帝国的§Y5个§!随机人口转化成了外星物种。"
 xvcv_mdlc_abyss.126.name: "渴求之器具：§R忤逆§!"
 xvcv_mdlc_abyss.126.desc: "这器具扰乱了我们的思维。仿佛一夜之间，§Y[xvcv_mdlc_abyss_neg_patron_instrument_planet.GetName]§!星球的人口都开始反对我们。"
 xvcv_mdlc_abyss.126.a: "我们必须采取行动。"
 xvcv_mdlc_abyss.126.a.tooltip: "向§Y[xvcv_mdlc_abyss_neg_patron_instrument_planet.GetName]§!星球添加§Y$xvcv_mdlc_abyss_neg_patron_instrument$§!修正。"
 xvcv_mdlc_abyss.127.name: "渴求之器具：§R异常§!"
 xvcv_mdlc_abyss.127.desc: "这器具扰乱了我们的思维。仿佛一夜之间，我们帝国的人口都开始反对我们。"
 xvcv_mdlc_abyss.127.a: "怎么会这样?"
 xvcv_mdlc_abyss.127.a.tooltip: "为帝国添加§Y$xvcv_mdlc_abyss_neg_patron_instrument_empire$§!修正，"
 xvcv_mdlc_abyss.128.name: "渴求之器具：§R颓废§!"
 xvcv_mdlc_abyss.128.desc: "器具增加了我们的资源消耗。§Y[xvcv_mdlc_abyss_neg_patron_instrument_alt_planet.GetName]§!星球上的人口消耗了与过去相比多得多的资源。"
 xvcv_mdlc_abyss.128.a: "听起来令人担忧。"
 xvcv_mdlc_abyss.128.a.tooltip: "向§Y[xvcv_mdlc_abyss_neg_patron_instrument_alt_planet.GetName]§!星球添加§Y$xvcv_mdlc_abyss_neg_patron_instrument_alt$§!修正。"
 xvcv_mdlc_abyss.129.name: "世界之喰煞：§R略饿§!"
 xvcv_mdlc_abyss.129.desc: "喰煞又回来索要他的贡品了，他吞噬了§Y[xvcv_mdlc_abyss_neg_patron_eater_planet.GetName]§!上的一整座城市。这种破坏对整个星球造成了恶劣影响。"
 xvcv_mdlc_abyss.129.a: "这很有必要。"
 xvcv_mdlc_abyss.129.a.tooltip: "向§Y[xvcv_mdlc_abyss_neg_patron_eater_planet.GetName]§!星球添加§Y$xvcv_mdlc_abyss_neg_patron_eater$§!修正，杀死5个人口。"
 xvcv_mdlc_abyss.130.name: "世界之喰煞：§R极饿§!"
 xvcv_mdlc_abyss.130.desc: "喰煞又回来索要他的贡品了，祂吞噬了§Y[xvcv_mdlc_abyss_neg_patron_eater_alt_planet.GetName]§!上的大量人口。这种破坏对整个星球造成了极其恶劣的影响。"
 xvcv_mdlc_abyss.130.a: "这无可避免。"
 xvcv_mdlc_abyss.130.a.tooltip: "向§Y[xvcv_mdlc_abyss_neg_patron_eater_alt_planet.GetName]§!星球添加§Y$xvcv_mdlc_abyss_neg_patron_eater_alt$§!修正，杀死10个人口。"
 xvcv_mdlc_abyss.131.name: "世界之喰煞：§R贪婪§!"
 xvcv_mdlc_abyss.131.desc: "喰煞又回来索要祂的贡品了，并不满足于夺取我们一部分人口，这次喰煞吞噬了整个星球——不仅是人口，还有动物、建筑……所有的一切。§Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§!已经化为齑粉。星球的毁灭对全帝国都造成了恶劣的影响。"
 xvcv_mdlc_abyss.131.a: "过于高昂的代价……"
 xvcv_mdlc_abyss.131.a.tooltip: "§Y[xvcv_mdlc_abyss_destroyed_by_patron_planet.GetName]§!星球被完全摧毁。"
 xvcv_mdlc_abyss.151.name: "我们的纽带加深了"
 xvcv_mdlc_abyss.151.desc: "我们对自己超主的理解与日俱增。我们对于祂来说只不过是茶余饭后的闲思遐绪。房室内的虫子。然而，是祂对我们降下了恩宠，而且非常偶然地，它对我们施予了又一汪能源之滴露。\n\n我们现在和超主愈发地协调，受到鼓舞我们计划建立一座纪念碑来铭记我们的刻印，在这里我们可以尝试与§Y[Get_xvcv_mdlc_abyss_patron]§!进行沟通。"
 xvcv_mdlc_abyss.151.a: "充盈的心灵容不下迟疑。"
 xvcv_mdlc_abyss_151_a.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_whisperers_sanctum$§!。"
 xvcv_mdlc_abyss.151.b: "在织缕的怀抱中我们觉得更为安全。"
 xvcv_mdlc_abyss_151_b.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_composer_sanctum$§!。"
 xvcv_mdlc_abyss.151.c: "没有什么比欲念更为美丽。"
 xvcv_mdlc_abyss_151_c.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_instrument_sanctum$§!。"
 xvcv_mdlc_abyss.151.d: "我们也饿了。战争能够让我们饱腹。"
 xvcv_mdlc_abyss_151_d.tooltip: "现在我们可以在一颗行星上建造一座£building£§Y$xvcv_mdlc_building_eater_sanctum$§!。"
 xvcv_mdlc_abyss.152.name: "实现潜能"
 xvcv_mdlc_abyss.152.desc: "深渊的神秘对于我们来说异乎寻常，难以消弭，但是我们和§Y[Get_xvcv_mdlc_abyss_patron]§!的协调更加融顺了。无论我们去往哪里，我们都能感受到它在我们思绪的背后，它的能量渗过精神的缝隙进入我们的现实。"
 xvcv_mdlc_abyss.152.a: "隐秘即安全。"
 xvcv_mdlc_abyss_152_a.tooltip: "增强§Y$xvcv_mdlc_abyss_patron_whisperers$§!帝国修正的效果。"
 xvcv_mdlc_abyss.152.b: "思想的意志是神圣的。"
 xvcv_mdlc_abyss.152.c: "你们应当觊觎。"
 xvcv_mdlc_abyss.152.d: "冲动是奉献。"
 xvcv_mdlc_abyss.153.name: "能量残屑"
 xvcv_mdlc_abyss.153.desc: "我们的超主，§Y[Get_xvcv_mdlc_abyss_patron]§!，好像在深渊中分出了一小份能量。我们确信，我们与超主之间的亲密关系能让我们安全吸收这些能量并加以运用。我们挑选了一些候选人，但其中只能有一个人可以得到运用这份力量的机会，这个人会是谁呢？"
 xvcv_mdlc_abyss.153.a: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetName]§!"
 xvcv_mdlc_abyss_153_a.tooltip: "[xvcv_mdlc_abyss_patron_temporally_selected_leader_1.GetName]身上会发生一些事情。"
 xvcv_mdlc_abyss.153.b: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_2.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_2.GetName]§!"
 xvcv_mdlc_abyss.153.c: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_3.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_3.GetName]§!"
 xvcv_mdlc_abyss.153.d: "选择：§Y[xvcv_mdlc_abyss_patron_temporally_selected_leader_4.GetTitle][xvcv_mdlc_abyss_patron_temporally_selected_leader_4.GetName]§!"
 xvcv_mdlc_abyss.154.name: "飞升"
 xvcv_mdlc_abyss.154.desc: "完成了。随着力量被注入到[xvcv_mdlc_abyss_patron_chosen_leader.GetName]体内，身旁的个体都能感受到这股强大的灵能存在，这让他们敬畏不已。[xvcv_mdlc_abyss_patron_chosen_leader.GetHeShe]现在成为了一位从属于§Y[Get_xvcv_mdlc_abyss_patron]§!的不朽捍卫者。"
 xvcv_mdlc_abyss.154.a: "他们是命中注定的选民。"
 xvcv_mdlc_abyss.155.name: "赐福武备"
 xvcv_mdlc_abyss.155.desc: "我们在研究如何利用超主§Y[Get_xvcv_mdlc_abyss_patron]§!的力量方面取得了突破性进展。在从前，只有被选中的个体可以完全领悟契约的内涵，我们已经开发了一种能让这股力量贯穿整艘星舰的方法，这是此前从未达到过的程度。只要我们想，§Y[Get_xvcv_mdlc_abyss_patron]§!的力量能将我们的舰船推进得比以往更远。"
 xvcv_mdlc_abyss.155.a: "秘密是无可匹敌的武器。"
 xvcv_mdlc_abyss.155.b: "若非金属何来船体？"
 xvcv_mdlc_abyss.155.c: "这些舰船渴望目标。"
 xvcv_mdlc_abyss.155.d: "我们的舰船也饿了。"
 xvcv_mdlc_abyss.200.desc.1: "这片虚空闪烁着能量，让我们休息一会。"
 xvcv_mdlc_abyss.200.desc.2: "我们前进的道路突然遇到了尽头，我们不能再前进一步了。"
 xvcv_mdlc_abyss.200.desc.3: "有什么在和我们说话，某种奇妙的东西。"
 xvcv_mdlc_abyss.200.desc.4: "因为某种我们未知的原因，我们被赶到了深渊的这片角落。"
 xvcv_mdlc_abyss.200.desc.5: "转瞬即逝间，我们于此地迷失，一种纯粹的惊恐席卷了我们，就像我们在深渊中深思了永恒一样。随后我们找到了立足点，恐惧也逐渐消散。"
 xvcv_mdlc_abyss.200.desc.6: "当我们向深渊更深处进发时，一群在普通空间不存在的闪烁着炫目色彩的灵体围绕着我们飞舞了几个小时。这样的景象很有趣，直到我们突然意识到——我们在被驱赶着移动。"
 xvcv_mdlc_abyss.200.desc.7: "一块无瑕的水晶碎片漂浮在这，顺着它的旋转轴缓慢自转着。当我们接近时，它碎裂成了数千块碎片。"
 xvcv_mdlc_abyss.200.desc.8: "一具[Root.GetSpeciesName]的残破遗骸倒在前面。散落的碎片在爆出一阵刺耳的尖叫后消散了。"
 xvcv_mdlc_abyss.200.desc.9: "我们不能确定这是在真实发生的事情。我们真的是在深渊中，还是我们中的一个正在经历急性精神崩溃？"
 xvcv_mdlc_abyss_random_effect: "§Y深渊在呼唤我们……§!"
 xvcv_mdlc_abyss.210.desc: "深渊赐恩于我们！我们的帝国正沐浴在灵性能量的有益涌流中。它正在对整个帝国产生积极影响。"
