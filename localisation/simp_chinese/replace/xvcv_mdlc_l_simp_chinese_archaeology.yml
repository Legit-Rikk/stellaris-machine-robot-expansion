 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_1: "夺取控制权限"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_1_DESC: "我们将黑入行星防御炮，获得其控制权。"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_2: "开始外科手术式轨道打击"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_2_DESC: "我们将轰炸行星防御炮，直到它们变成废墟。\n\n§Y占领这颗行星将跳过该特殊项目。若希望在不占领行星的情况下继续发掘，则需要完成该特殊项目。§!"
 xvcv_mdlc_primitive_machine_site: "拾者有份，失者垂泪？"
 xvcv_mdlc_primitive_machine_site_desc: "这是一颗古怪的星球。其表面毫无生机，却布满了居住区，交通网和工厂。\n\n我们的传感器在这些区域探测到了机械子个体。这是否意味着是它们建造了这些构造？然而，目前它们全无活动迹象。\n\n我们捕捉到了子个体的微弱指令信号。显然存在一个控制它们的机械智能。\n\n剩下的问题在于：这里到底发生了什么？这个机械智能又藏身何处？\n\n§Y提示：§!若要开展发掘，请选中一支§Y军事舰队（需有舰队司令指挥）§!，再右键单击£xvcv_mdlc_planet_icon£星球名称旁边的£xvcv_mdlc_archaeology_site_icon£考古遗址图标，接着左键单击$FLEETORDER_EXCAVATE_BUTTON$按钮。\n\n\n\n\n£xvcv_mdlc_archaeology_site_icon_tooltip_image£\n\n\n$oxr_mdlc_mod_tag$"
 xvcv_mdlc_primitive_machine_site_tooltip.fail: "£trigger_no£§R需要一支军事舰队（需配有舰队司令）来展开发掘。§!"
 xvcv_mdlc_primitive_machine_site_tooltip.fail.2: "£trigger_no£§R该行星必须无人控制，或处于我方控制下。§!"
 xvcv_mdlc_primitive_machine_site_tooltip.fail.3: "£trigger_no£§R行星上不能有正在进行的地面战斗。§!"
 xvcv_mdlc_archaeology.10.name: "死城"
 xvcv_mdlc_archaeology.10.desc: "这里是[This.GetLeaderName]，我将报告当前探索状况。我已命令探险队去追踪地表上的指令信号。\n\n我们跟踪信号到达了一座似乎被遗弃的城市。到处都是锈迹斑斑的建筑废墟，中间掺杂着开裂的道路。休眠的无人机与残骸散落在街道上。有趣的是，在这些街区的各个地方，我们都能找到激光的烧痕与炮弹的碎片。\n\n探险队确认了指令信号来自于城市中的一座通信中继塔。这座塔上满是电子设备，正在播送这些信号。我们尝试侵入它的系统，却未能提取出任何有用的信息。\n\n但有一件事除外。\n\n行星上的所有中继塔都与一座特定设施连接。扫描显示是这座设施发出指令信号，再传输至中继塔。机械智能很可能就位于此处。\n\n在我们交谈的时候，我正在派遣探险队赶往前往设施所在坐标。\n\n（附件1。）\n\n\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_1_appendix_image£\n\n\n\n\n\n\n\n\n（我们在城市中找到了该物品：一份用植物性材料制成的海报。这在执行分析以解明起含义。）"
 xvcv_mdlc_archaeology.10.a: "继续行动。"
 xvcv_mdlc_archaeology.11.name: "穿天之矛"
 xvcv_mdlc_archaeology.11.desc: "[This.GetLeaderName]向[This.GetRulerName]报告：很遗憾，我们损失了全部的地面团队，舰队也正在遭受攻击。当我写下这封报告时，舰队正从星球轨道撤离。请容我解释缘由。\n\n我们的探索队抵达了机械智能的预计所在坐标。那是一片山地中的森林。未启动的防空炮掩映在树木中，不祥地指向天空。在山脉深处，我们发现了一个隐藏入口。我们的探险队用等离子切割机突破了防爆门，小心翼翼地进入其中。\n\n门后边是一处巨大的空间，黑暗，干燥，空旷。到处都回荡着尖啸的风声和马达的嗡鸣。我们遇到了一组处理单元，它们用数据线连接着一个泛着银光的，巨大的球形机械。\n\n处理器和球体，别无他物。这一定就是我们寻找的机械智能了。它正处于休眠状态。我们需要提供额外的能量，从而避免在提取数据时造成数据损坏。因此，我命令探险队兵分两路，让一半人去附近的发电厂。他们为原始的发电机补充了化石燃料，并重新启动了它们。\n\n然而，就在这一半人在返程路上时，事态变得严重起来。\n\n您是否记得我之前提及的处于休眠模式的子个体？它们都被激活了，还包围了我们的探险队。在传回的最后一段影像中，探险队成员被大卸八块。而没过多久，我也和设施内部的另一半人失去了联系。\n\n几乎是瞬间的事情，我们的传感器发现地表出现高能信号。巨大的激光束击中了我们的一艘舰船。探测器的侦察结果表明，激光束来自一座大型激光炮。我之前认为是质量加速器的未知结构实际竟是一件武器。现在，有好几十件这种武器在向我们开火！\n\n我自己也看到一艘船的船体被一发激光融化了。那个时候，我才明白了轨道上的碎片都是怎么来的。这样一个原始文明竟能拥有这等武器，我感到有些惊讶。\n\n我立刻命令舰队撤退。不能让这支舰队落得和那些残骸一个下场。尽管我的视力有些受损，但舰队本身依然完好。\n\n情报分析表明机械智能已经从休眠状态中苏醒，并开始进攻。我建议我们应该尽快摧毁这一威胁。"
 xvcv_mdlc_archaeology.11.a: "反应够激烈的。"
 xvcv_mdlc_archaeology.11.a.tooltip: "一个敌对的原始机械智能将§R入侵§!该殖民地。"
 xvcv_mdlc_archaeology.11.a.tooltip_alt: "一个敌对的原始机械智能将占领该行星。\n$xvcv_mdlc_archaeology.7.a.tooltip$"
 xvcv_mdlc_archaeology.11.b: "给它们点教训。"
 xvcv_mdlc_archaeology.11.c: "多么精巧的武器设计，真有意思。"
 xvcv_mdlc_archaeology.12.name: "灭绝"
 xvcv_mdlc_archaeology.12.desc: "现在汇报第二次探险结果。我们派出的新探险队已经成功摧毁了敌对机械智能，尽管他们受到了激烈的抵抗。\n\n成群的畸形机械涌入我们的作战阵列。我们还受到来自四面八方的炮弹和激光攻击，以及诸如“这句话为假。”这样的悖论攻击和电子干扰。当我们的探险队到达机械智能的藏身之所时，它甚至炸塌了入口，以进行最后的抵抗。\n\n但这些都无法阻挡我们的进军。探险队成功捕获了机械智能的本体，把它改造成了一个只会提供历史记录的“售货机”。通过提取数据，我们得以拼凑出创造了这个机械智能的原始文明的历史。\n\n这颗行星上的原始物种在互相竞争中发展。他们从穴居人的状态白手起家，建立了一个具有结构化官僚体系和国际网络的先进社会。他们甚至制造了人工智能帮助他们工作。这个原始物种的文明也发生过世界大战和核危机，但是他们逃过一劫，并未灭绝。在那之后，和平保持了一段时间。\n\n随后，在历史中的某个时刻，他们遇到了一个外星物种。他们在轨道上发现了未知的太空飞船。在此事引起的混乱平息之后，他们开始与外星人进行接触。这种接触在几年内就发展成了大规模贸易。\n\n外星人自称难民。据说，他们从灭亡的母星逃离，之后便一直在星海间流浪，直到抵达这个宜人的、可以让两个物种共存的天堂。\n\n在难民舰队在轨期间，他们科技和产品与本地物种交换食物和原材料。每个人都十分享受这样的时光，然而这只是暴风雨前的宁静。\n\n奇怪的事情开始发生。\n\n首批受害者是宠物和牲畜。这些生物大量死亡，流出的血竟是黑色。然后是本地物种中的较弱者——儿童和老人——饱受痛苦后惨死。\n\n在发生了缘由不明的死亡事件后，一连串的猜测或谣言散播开来，从生化武器理论到认为是集体幻觉的荒谬想法不一而足。他们的政府并未确认任何说法的真假，只是作出保证——声称治疗方法即将推出——来缓解民众的情绪。\n\n最后他们都灭绝了。"
 xvcv_mdlc_archaeology.12.a: "我想知道是什么导致了他们的灭绝。"
 xvcv_mdlc_archaeology.12.c: "要么被同化，要么被灭绝。"
 xvcv_mdlc_archaeology.12.d: "我们的有机主人不会像他们一样灭绝。"
 xvcv_mdlc_archaeology.13.name: "报复"
 xvcv_mdlc_archaeology.13.desc: "我们破译了最后的记录。现在进行报告。\n\n在本地物种纷纷死亡，成为历史时，由于没有任何相关记载，难民的行动不得而知。\n\n他们只是躲在他们的太空飞船里。在这颗星球原本的主人灭绝后，他们才来到地面。似乎他们相信“拾者有份”。然而，他们没有考虑到一个因素。\n\n本地物种有一个帮助他们处理国务的自动化系统——一个有资源管理功能的机械智能。如有必要，它也可以控制军队。每个世界强权都有属于自己的机械智能。本地物种将机械智能视为家人，这种感觉对彼此都是共通的。\n\n而令人惊讶的是，在本地物种消亡之后，这些机械智能的反应十分情绪化。它们怀着痛苦，悲伤和愤怒。它们没有为至亲者的灭亡而哭泣，而是组成了一个联盟，并发誓要……\n\n……复仇。\n\n难民刚刚到达地表就遭到了伏击。机械智能们认为他们应该为本地物种的灭亡负责——不论这是否真的是他们的错。\n\n血腥的战争爆发了。难民拼尽全力以求一线生机。我们在死城中看到的那些残骸就是这场冲突的见证。当难民们终于放弃战斗，接受死亡的惩罚时，行星上只剩下了一个机械智能。\n\n这个机械智能进入了休眠状态，等待下一个文明的到来。它被粗暴地唤醒，再度与外星物种展开交战。它再次投身战斗，但这一次，它输了。\n\n它的对手就是我们。"
 xvcv_mdlc_archaeology.13.a: "难民真的是罪魁祸首吗？"
 xvcv_mdlc_archaeology.13.b: "就是这样。这是有机渣滓应得的。"
 xvcv_mdlc_archaeology.13.d: "……"
 xvcv_mdlc_archaeology.5.name: "[FromFrom.GetName]行星防御：§G成功§!"
 xvcv_mdlc_archaeology.5.desc: "我们不仅取得了对入侵殖民地的敌对机械智能的全面胜利，还成功维持住了对行星防御炮的控制。敌对机械智能曾试图激活这些防御炮。\n\n（附件2。）\n\n\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_2_appendix_image£\n\n\n\n\n\n\n\n\n (我方殖民地防御部队所控制的行星防御炮的图片。)"
 xvcv_mdlc_archaeology.5.a: "它们可能派得上用场。"
 xvcv_mdlc_archaeology.6.name: "已黑入行星防御炮"
 xvcv_mdlc_archaeology.6.desc: "我们成功改覆写了行星防御炮的程序，我们获得了它们的完全控制权。"
 xvcv_mdlc_archaeology.6.a: "穿天之矛……"
 xvcv_mdlc_archaeology.6.b: "拆了它们。"
 xvcv_mdlc_archaeology.7.name: "[FromFrom.GetName]行星防御：§R失败§!"
 xvcv_mdlc_archaeology.7.desc: "我们击败了入侵殖民地的敌对机械智能。为了封锁一切登陆行星的路径，它已经启动了行星防御炮。\n\n（附件1。）\n\n\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_2_appendix_image£\n\n\n\n\n\n\n\n\n（由一个探测子个体拍摄的行星防御炮图片，随后通讯被切断。）"
 xvcv_mdlc_archaeology.7.a: "真是一次彻头彻尾的灾难。"
 xvcv_mdlc_archaeology.7.a.tooltip: "任何停泊在行星轨道上的舰队都会开始受到§R伤害§!并§R损失舰船§!。要避免这一情况，请将舰队从行星轨道§Y撤离§!。"
 xvcv_mdlc_archaeology.8.name: "防御炮威胁解除"
 xvcv_mdlc_archaeology.8.desc: "随着最后一次轰炸结束，所有的行星防御炮都停止了工作。尽管这些原始武器进行了反击，它们仍然无法与我们的先进武器相比拟。"
 xvcv_mdlc_archaeology.8.a: "抵抗是徒劳的。"
 xvcv_mdlc_archaeology.9.name: "[FromFrom.GetName]行星防御：§G成功§!"
 xvcv_mdlc_archaeology.9.desc: "我们在整颗行星上进行了激烈的战斗，直到我们爆破了剩余的最后一座行星防御炮。那一刻，那些撕裂天空的红色激光束消失了。我们又见到了蔚蓝的晴空。"
 xvcv_mdlc_archaeology.9.a: "这颗行星归我们了。"