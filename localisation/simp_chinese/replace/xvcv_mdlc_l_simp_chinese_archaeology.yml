 XVCV_MDLC_PLANET_DEFENSE_CANNON_MESSAGE_TITLE: "§R行星防御炮攻击§!"
 XVCV_MDLC_PLANET_DEFENSE_CANNON_ATTACK_MESSAGE: "我们位于§Y$XVCV_MDLC_PLANET_DEFENSE_CANNON_LOCATION_PLANET$§!星球轨道的舰队遭到了巨型激光炮的§R攻击§!。舰队必须§Y离开轨道§!以避免进一步的损害。"
