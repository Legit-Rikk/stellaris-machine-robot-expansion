# symbols: £energy£ §R
 ## BUILDINGS
 oxr_mdlc_world_machines_building_nanolab_1: "자동 나노 분해기 1"
 oxr_mdlc_world_machines_building_nanolab_1_desc: "이 시설에는 나노 스케일 수준에서 드러나는 물리학과 현상을 탐구하는 프로토콜을 실행하는 여러 자동화된 연구 모듈이 있습니다. 이 통찰력은 다양한 분야에 응용 가능합니다."
 oxr_mdlc_world_machines_building_nanolab_2: "자동 나노 분해기 2"
 oxr_mdlc_world_machines_building_nanolab_2_desc: "이 시설에는 극도로 작은 차원에서 물리학과 현상을 탐구하는 여러 나노 규모 연구 모듈이 함께 작업하고 있습니다."
 oxr_mdlc_world_machines_building_nanotech_cauldron: "자동화 $building_nanotech_cauldron$"
 oxr_mdlc_world_machines_building_nanotech_cauldron_desc: "$building_nanotech_cauldron_desc$"


 ## TRADITIONS
#  machine_age.4110.desc: "Preliminary research suggests electromechanical constructs called §Ynanites§! present a promising vector for advancement. While rare, they possess unique qualities, including programmability, self-replication, and the ability to form a 'swarm intellect.'\n\nThis technology offers unmatched transformational capabilities, but the requirements to support it remain unclear.\n\nPotential: significant; scalable. Cost: unknown. Additional research required."
#  machine_age.4130.desc: "Research has revealed intriguing applications for §Ynanotechnology§!. Their ability to reconfigure and combine opens up unprecedented versatility in creating megaforms comprised of individual drones. The same technology can generate nano matter or further convert it.\n\nHowever, the process requires time, materials, and energy to be reconfigured. Empire-wide changes are necessary to support deployment.\n\nViability: high; pre-existing nanite lifeforms support the estimation."
#  machine_age.4140.desc: "Our research on §Ynanites§! has concluded. The full extent of their potential remains unclear, but simulations have returned optimistic projections. Their capabilities could prove invaluable in creating specialized megaforms and matter transmutation.\n\nEstimations indicate that the process requires time, materials, and energy to operate in addition to significant structural changes.\n\nViability: promising; transformative."
#  machine_age.4150.desc: "Due to the complexity of the subject matter combined with minimal research effort, our knowledge of §Ynanite§! technology remains rudimentary. The limited projections include nano-replication and reconfiguration as enablers for large-scale structures. Additional resources are likely required to support such projects.\n\nViability: inconclusive."

 # Tradition
 oxr_mdlc_wm_tr_nanotech_adopt: "$tr_nanotech_adopt$"
 oxr_mdlc_wm_tr_nanotech_adopt_delayed: "우리는 끊임없는 범람이며, 계속 움직이고, 끊임없이 포용합니다. 모든 것이 우리와 하나가 되길, 우리가 어떤 것이라도 되도록 하길 바랍니다."

 oxr_mdlc_tr_nanotech_adopt_modifier_desc: "§Y$AVAILABLE_BUILDINGS$§! $oxr_mdlc_world_machines_building_nanolab_1$\n§Y$AVAILABLE_STARBASE_BUILDINGS$§! $sm_nanite_harvester$"
 oxr_nano_prefix: "§H(나노기술)§!"

 # Aggregation Systems
 oxr_mdlc_wm_tr_nanotech_1: "$tr_nanotech_1$ $oxr_nano_prefix$"
 oxr_mdlc_wm_tr_nanotech_1_delayed: "식품 및 광물 생산 시스템이 나노머신의 구성 요소인 필수 화학물질과 광석의 생산을 시작하기 위해 기본적으로 재구성되며, 이는 전체 생산 능력의 감소를 대가로 이루어집니다."
 oxr_mdlc_tr_nanotech_1_modifier_desc: "§Y$AVAILABLE_BUILDINGS$§! $oxr_mdlc_world_machines_building_nanolab_2$\n\n$oxr_mdlc_wm_tr_nanotech_1_modifier_effect$"
 oxr_mdlc_wm_tr_nanotech_1_modifier_effect: "자동 채굴 지구 및 건물에서 나노머신: §G+0.4§!  \n자동 농장 지구 및 건물에서 나노머신: §G+0.4§!"
 # Molecular Reconfiguration
 oxr_mdlc_wm_tr_nanotech_2: "$tr_nanotech_2$"
 oxr_mdlc_wm_tr_nanotech_2_delayed: "우리는 합금 속성에 대한 나노 스케일 수준의 관찰을 바탕으로 이 연구의 효과를 새로운 실험적 제조 방법에 적용할 수 있습니다. 나노봇의 실용적인 응용에 대한 우리의 이해는 계속해서 발전하고 있습니다."
 oxr_mdlc_tr_nanotech_2_modifier_desc: "§Y$AVAILABLE_BUILDINGS$§! $oxr_mdlc_world_machines_building_nanotech_cauldron$\n연구 선택지 획득: §Y£engineering£ $tech_nanite_transmutation$§!"
 # Unbridled Consumption
 oxr_mdlc_wm_tr_nanotech_3: "자동화된 소비"
 oxr_mdlc_wm_tr_nanotech_3_delayed: "세계 제작기 코어의 자동 확장 논리와 유사한 운영 체제로 나노봇을 재프로그래밍함으로써, 행성을 자가 복제의 지역화된 특이점의 기초로 사용할 수 있게 될 것입니다."
 # Flood of Supremacy
 oxr_mdlc_wm_tr_nanotech_4: "예비 군사 응용 프로그램"
 oxr_mdlc_wm_tr_nanotech_4_delayed: "이 기술에 대한 우리의 이해 단계에서 우리는 전적으로 나노봇으로 구성된 새로운 선박의 프로토타입 제작을 완료했습니다. 추가적으로, 함선 무장에 대한 분석은 나노 규모의 재구현에 매우 적합한 여러 무장을 보여줍니다."
 # Nanite Augmentations
 oxr_mdlc_wm_tr_nanotech_5: "프로세스 증강"
 oxr_mdlc_wm_tr_nanotech_5_delayed: "이전 연구와 발전의 정수를 모아낸 결과로, 합금 제조와 에너지 생산에 대한 공정 개선이 이루어집니다. 나노봇이 함대에 배포되고 적절히 프로그래밍되면, 물류 부담을 줄이고 해군 용량을 증가시킬 수 있습니다."
 oxr_mdlc_tr_nanotech_5_modifier_desc: "§Y시행령 해금:§!$TABBED_NEW_LINE$- $edict_nanotech_naval_augmentation$$TABBED_NEW_LINE$- $edict_nanotech_alloy_augmentation$$TABBED_NEW_LINE$- $edict_nanotech_energy_augmentation$"
 
