 rikk_mdlc_trait_robotic_encrypted_protocol: "암호화 프로토콜"
 rikk_mdlc_trait_robotic_encrypted_protocol_desc: "§L이전 시절의 접근할 수 없는 소프트웨어가 이 기계의 코드 깊숙이 남아 있습니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_encrypted_protocol_effect: "\n게임 §Y후반§!에 암호화된 프로토콜  활성화\n\n§R게임 시작 후에는 추가되거나 제거될 수 없습니다§!$oxr_mdlc_mod_tag$"

 rikk_mdlc_trait_robotic_scrapbot_protocol: "수확 프로토콜"
 rikk_mdlc_trait_robotic_scrapbot_protocol_desc: "§L숨겨진 프로토콜은 수확 프로토콜인 것 같습니다. 타인의 기술일지라도 이는 유용할 수 있습니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_scrapbot_protocol_effect: "보장된 제독 특성: §Y수확§!\n\n§R제거할 수 없음§!"
 rikk_mdlc_trait_robotic_warmachine_protocol: "전쟁기계 프로토콜"
 rikk_mdlc_trait_robotic_warmachine_protocol_desc: "숨겨진 프로토콜은 전쟁기계 프로토콜인 것 같습니다. 타인의 기술일지라도 유용할 수 있습니다.§!§L"
 rikk_mdlc_trait_robotic_warmachine_protocol_effect: "§Y모든 인구§!: 함대 수용 §G+1§!, 함선 건조 속도 §G+0.1%§!, 군대 모집 속도 §G+0.1%§!\n\n\n§R제거할 수 없음§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_production_protocol: "생산 프로토콜"
 rikk_mdlc_trait_robotic_production_protocol_desc: "§L숨겨진 프로토콜은 생산 프로토콜인 것 같습니다. 타인의 기술일지라도 유용할 수 있습니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_production_protocol_effect: "\n\n§R제거할 수 없음§!"
 rikk_mdlc_trait_robotic_research_protocol: "연구 프로토콜"
 rikk_mdlc_trait_robotic_research_protocol_desc: "§L숨겨진 프로토콜은 연구 프로토콜로 보입니다. 타인의 기술이라 할지라도 유용할 수 있습니다.§!$oxr_mdlc_mod_tag$"

 rikk_mdlc_origin_encrypted_protocol: "암호화 프로토콜"
 rikk_mdlc_origin_encrypted_protocol_desc: "이전 시절의 접근할 수 없는 소프트웨어가 이 기계의 코드 깊숙이 남아 있습니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_tooltip_encrypted_protocol_effects: "당신의 연구 일부를 §H암호화된 프로토콜§!의 해독에 투자하여 네 가지 강력한 효과 중 하나를 제공하세요."
 
 rikk_mdlc_situation_encrypted_protocol: "프로토콜: 내성적인"
 rikk_mdlc_situation_encrypted_protocol_type: "암호화 프로토콜"
 rikk_mdlc_situation_encrypted_protocol_desc: "우리의 프로토콜 중 하나에서 오류가 발생했다는 통지를 받았습니다. 흥미로운 점은 이 프로토콜이 휴면 상태로 표시되어 있으며, 고급 암호화로 인해 접근이 불가능하다는 것입니다. 더욱 흥미로운 점은 2198년 이전에는 이 프로토콜에 대한 어떤 기록도 없다는 것입니다. 우리가 이 프로토콜에 대해 알고 있는 것은 그것의 생성 시점과 그 이후로 접근이 불가능하다는 점뿐입니다. 이 프로토콜이 어떻게 생성되었고 어디에서 온 것인지에 대한 추가 정보가 없습니다. 이는 악의적인 가능성이 있으므로 암호를 해독하고 프로토콜을 분석하는 것이 최우선 과제가 되어야 합니다. $oxr_mdlc_mod_tag$"
 rikk_mdlc_situation_encrypted_protocol_monthly_change_tooltip: "해독률"
 rikk_mdlc_situation_encrypted_protocol_finish: "완료"
 rikk_mdlc_situation_approach_standard: "표준 응답"
 rikk_mdlc_situation_encrypted_protocol_begin: "발견된 암호는 연구 중이며, 가능한 해독 방법들이 고려되고 있습니다."
 rikk_mdlc_situation_encrypted_protocol_middle: "프로토콜의 해독이 시작되었습니다. 이전 연구에 따르면 이 프로토콜이 때때로 우리 드론에 명령을 보내는 것으로 보입니다. 이는 이상적이지 않습니다."
 rikk_mdlc_situation_encrypted_protocol_end_scrap: "우리가 여전히 해독을 적용하고 있는 프로토콜은 수확 프로토콜로 보입니다. 이는 함대가 전투에서 파괴된 우주 물질을 수확하는 능력을 놀랍게 증가시킵니다."
 rikk_mdlc_situation_encrypted_protocol_end_war: "프로토콜은 전쟁 프로토콜입니다. 우리가 완성한 암호 해독을 적용한 드론들은 이미 대규모 전쟁 경제를 지원할 준비를 시작하고 있습니다."
 rikk_mdlc_situation_encrypted_protocol_end_prod: "이 프로토콜은 생산을 위해 설계된 것으로, 기본 자원 채취를 증대시켜 우리의 경제 기반을 다음 단계로 추동하는 것입니다."
 rikk_mdlc_situation_encrypted_protocol_end_sci: "프로토콜은 연구에 관한 것입니다. 드론에 해독을 적용하면, 해제된 프로토콜이 모든 드론을 호기심과 실험으로 이끕니다."
 rikk_mdlc_situation_encrypted_protocol_end_closure: "신비로운 프로토콜이 곧 우리의 시스템에서 삭제될 것입니다."
 rikk_mdlc_situation_encrypted_protocol_end_closure_none: "우리는 프로토콜의 본질을 파악할 수 없었습니다. 따라서 드론을 더 이상 손상시키지 않도록 시스템에서 이를 삭제해야 합니다."
