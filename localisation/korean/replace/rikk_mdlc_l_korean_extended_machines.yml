 rikk_mdlc_origin_encrypted_protocol_warmachine: "전쟁기계 프로토콜"
 rikk_mdlc_origin_encrypted_protocol_warmachine_desc: "우리는 올 것입니다. 우리는 볼 것입니다. 우리는 정복할 것입니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_encrypted_protocol_warmachine_effects: "모든 인구는 해군 용량에 0.5를 기여합니다."

 rikk_mdlc_encrypted.202.name: "프로토콜: 내성적인"
 rikk_mdlc_encrypted.202.desc: "우리는 신비로운 암호화 프로토콜에 성공적으로 접근했습니다. 타인에 의해 설계된 것임에도 불구하고 겉보기에는 무해해 보입니다.\n\n이 침입자의 출처는 여전히 알려지지 않았지만 몇 가지 그럴듯한 시나리오가 있을 뿐입니다. 가능성이 낮기는 하지만 이것이 우리가 이전에 알아차리지 못했던 제작자들이 남겨둔 원래 코드의 마지막 잔재일 가능성도 배제할 수 없습니다. 깊은 우주에서 온 오염원에 의해 감염된 바이러스일지도 모릅니다. 그러나 어떠한 방식으로도 해롭지 않은 것 같습니다. 사실, 정확히 반대의 경우인 것 같습니다. \n단순한 오류일 가능성이 없을 만큼 복잡합니다. 그러나 그 가능성도 완전히 배제할 수는 없습니다. 코드 내에서 오작동하는 프로세스가 스스로를 반복적으로 변경하여 단일 목표를 달성하기 위해 복잡성을 키우는 것일 수도 있습니다. 우리와 아주 비슷합니다. \n\n어찌되었든, 우리는 이것을 지금 해결해야 합니다.\n\n§H이전까지의 선택이 현재의 선택을 형성했습니다. 이것은 새로운 보너스나 능력을 부여하여 당신의 기원을 변화시킬 것입니다.§!"
 rikk_mdlc_encrypted.202.a: "수확 프로토콜 활성화"
 rikk_mdlc_encrypted.202.a.tooltip: "무슨 역할을 하나요?"
 rikk_mdlc_encrypted.202.b: "전쟁기계 프로토콜 활성화"
 rikk_mdlc_encrypted.202.b.tooltip: "정말 안전한가요?"
 rikk_mdlc_encrypted.202.c: "생산 프로토콜 활성화"
 rikk_mdlc_encrypted.202.c.tooltip: "어떻게 성능이 나올까요?"
 rikk_mdlc_encrypted.202.d: "연구 프로토콜 활성화"
 rikk_mdlc_encrypted.202.d.tooltip: "얼마나 멀리 도달할까요?"
 rikk_mdlc_encrypted.202.e: "프로토콜 비활성화 및 제거"
 rikk_mdlc_encrypted.202.e.tooltip: "알 수 없는 출처의 구식 코드라니. 이것은 너무 위험하다."
 
 rikk_mdlc_encrypted.206.name: "드론 불규칙성"
 rikk_mdlc_encrypted.206.desc: "건설 드론 한 그룹이 신중하게 행동하고 있습니다. 새로운 건축 자재를 수집하는 대신, 그들은 구조물을 만드는 데에 폐기물을 조각조각 맞추기 시작했습니다. 구조적으로 안전하지만, 이것이 어디로 이어질지는 알 수 없습니다."
 rikk_mdlc_encrypted.206.a: "적절한 건축 절차를 시행하세요."
 rikk_mdlc_encrypted.206.b: "모든 것을 철거하세요."
 rikk_mdlc_encrypted.206.c: "창의적 행동을 장려하세요."
 rikk_mdlc_encrypted.206.d: "궁금하군요. 드론을 분해하세요."
 rikk_mdlc_encrypted.207.desc: "행동의 이상으로 인해 일부 방어 드론들이 인근 건물에 사격을 시작했습니다! 드론들은 비활성화되었지만 피해가 심각합니다."
 rikk_mdlc_encrypted.207.a: "즉시 허물고 새로 대체 건물을 세우세요."
 rikk_mdlc_encrypted.207.b: "쓸모없는 드론을 파괴하고 건물을 교체하십시오."
 rikk_mdlc_encrypted.207.c: "남은 것을 사용하여 재건하십시오."
 rikk_mdlc_encrypted.207.d: "구역을 무기 테스트 구역으로 사용하십시오."
 rikk_mdlc_encrypted.209.desc: "드론 상당수가 필요하지 않은 부품을 과잉 생산하기 시작하여 전체 제조 체인이 적응해야 하는 상황이 발생하였습니다."
 rikk_mdlc_encrypted.209.a: "제조를 강화하여 계속 진행하십시오."
 rikk_mdlc_encrypted.209.b: "과잉 부품을 녹이세요."
 rikk_mdlc_encrypted.209.c: "그들은 조정 없이 사용할 수 있나요?"
 rikk_mdlc_encrypted.209.d: "스트레스 테스트, 다양한 구성 요소의 과잉 생산."
 rikk_mdlc_encrypted.210.desc: "우리 수도에 배치된 분석 드론들이 그들의 작업량을 완전히 소화한 후, 그들이 작업하는 구역에 있는 모든 것을 분해하고 분석하기 시작했습니다."
 rikk_mdlc_encrypted.210.a: "재료를 교체하세요."
 rikk_mdlc_encrypted.210.b: "파괴적으로 테스트하세요."
 rikk_mdlc_encrypted.210.c: "자료를 다시 모아라."
 rikk_mdlc_encrypted.210.d: "새 드론을 이전 작업에 배치하여 계속 작업하게 하세요."
 
