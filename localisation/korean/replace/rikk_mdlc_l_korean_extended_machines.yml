 rikk_mdlc_origin_encrypted_protocol_production_desc: "모든 것이 수집될 것입니다. 우리는 계속 확장할 것입니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_encrypted_protocol_production_effects: "팝 조립 속도: §Y인구당§! §G+0.1%§! "
