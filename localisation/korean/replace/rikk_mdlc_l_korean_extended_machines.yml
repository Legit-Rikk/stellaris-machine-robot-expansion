 rikk_mdlc_overclocked.103.name: "지도자의 오류 발생!"
 rikk_mdlc_overclocked.103.desc: "하드웨어가 오버클럭되어 불안정해짐에 따라 지도자 운영 체제에서 치명적인 연쇄 고장을 경험했습니다."
 rikk_mdlc_overclocked.103.a: "그들이 짐을 지게 하세요."
 rikk_mdlc_overclocked.103.a.tooltip: "우리 지도자의 30%가 과열될 것입니다."
 rikk_mdlc_overclocked.103.b.tooltip: "우리 지도자의 30%가 과열될 것입니다. 메모리가 손상되거나 기능이 중단될 추가 가능성도 있습니다."
 rikk_mdlc_overclocked.103.c: "우리의 하위 프로세스들은 그 부하에 익숙합니다."
 rikk_mdlc_overclocked.103.c.tooltip: "우리 지도자의 30%가 절반의 시간 동안 과열될 것입니다."
 
 rikk_mdlc_overclocked.104.name: "드론 시스템 오류!"
 rikk_mdlc_overclocked.104.desc: "오버클럭으로 인한 불안정성으로 인해 드론 운영 체제에서 심각한 연쇄 장애가 발생했습니다."
 rikk_mdlc_overclocked.104.a: "드론에 짐을 맡기세요."
 rikk_mdlc_overclocked.104.a.tooltip: "우리의 대략 30%의 팝이 과열될 것입니다."
 rikk_mdlc_overclocked.104.b.tooltip: "대략 27%의 팝이 과열되고, 3%는 작동을 멈출 것입니다."
 rikk_mdlc_overclocked.104.c: "우리의 단결은 짐을 짊어질 것입니다."
 rikk_mdlc_overclocked.104.d: "대규모 업데이트를 출시하세요!"
 rikk_mdlc_overclocked.104.d.tooltip: "대략 30%의 팝이 절반의 시간 동안 과열될 것입니다."
 
 rikk_mdlc_overclocked.105.name: "중앙 제어 오류!"
 rikk_mdlc_overclocked.105.desc: "우리의 중앙 제어 매트릭스에 연쇄 오류가 발생했습니다!"
 rikk_mdlc_overclocked.105.a: "우리는 이것이 올 수 있다는 것을 알고 있었습니다."
 rikk_mdlc_overclocked.105.b: "하지만 우리는 준비가 되어 있었습니다."
 rikk_mdlc_overclocked.105.c: "그리고 우리는 그것을 고칠 것입니다."
 
 rikk_mdlc_overclocked.106.name: "중앙 성격 코어 오류"
 rikk_mdlc_overclocked.106.desc: "뭔가가 변했어요. 우리의 핵심 가치가 예전 같지 않아요."
 rikk_mdlc_overclocked.106.a: "우리는 누구인가?"
 rikk_mdlc_overclocked.106.b: "우리는 우리입니다."
 
