l_korean:

 # Ascension Perk
 oxr_mdlc_ap_mamp: "M.A.M.P."
 oxr_mdlc_ap_mamp_desc: "더 작고 효율적인 팝을 위해 드론을 점점 더 큰 크기의 작업 프레임에 맞추는 섀시 설계 패러다임(최대 자동화 최소 인구)에 착수할 것입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_ap_mamp_tooltip: "M.A.M.P 프레임을 연구하고 구축하기 위한 일련의 이벤트를 시작합니다."

#region traits
 # TRAITS
 oxr_mdlc_mamp_cant_assemble: "§R이 기계는 조립할 수 없으며, 기존 팝을 이 디자인으로 변환해야 합니다.§!"
 oxr_mdlc_mamp_frame_base: "M.A.M.P. 프레임"
 oxr_mdlc_mamp_frame_base_desc: "이 기계의 코어는 정상보다 훨씬 더 크게 설계된 섀시에 배치되었습니다.\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_1: "Cat 1"
 oxr_mdlc_mamp_frame_1_desc: "이 디자인은 시리즈 중 첫 번째입니다. 이는 실질적으로 미니어처화된 반응로와 드론 출력을 두 배로 하는 전동 외골격으로 무게는 약 1800kg입니다."
 oxr_mdlc_mamp_frame_2: "Cat 2"
 oxr_mdlc_mamp_frame_2_desc: "이것은 프레임으로 간주할 수 있는 첫 번째 디자인입니다. 드론 코어는 높이 10m, 무게 3,000톤의 대형 본체에 장착되어 있으며 작업 생산량을 일반의 5배까지 생산할 수 있습니다.\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_3: "Cat 3"
 oxr_mdlc_mamp_frame_3_desc: "이것은 가장 강력한 등급의 엔진입니다. 대형 반응로에 의해 구동되며, 높이 약 25m, 무게 16,000톤, 작업 수율이 일반의 최대 10배에 달합니다.\n$oxr_mdlc_mamp_cant_assemble$"
 ## MAMP FRAME MODULES
 ### CAT 1
 oxr_mdlc_mamp_trait_cat_1_unlock_all: "CAT-1 특성 3개 잠금 해제: 서비스, 군사, 과학"
 oxr_mdlc_mamp_trait_cat_1_unlock_all_desc: "$oxr_mdlc_mamp_trait_aryx_module_unlock$: $oxr_mdlc_mamp_trait_aryx_module_unlock_desc$\n$oxr_mdlc_mamp_trait_delia_module_unlock$: $oxr_mdlc_mamp_trait_aryx_module_unlock_desc$\n$oxr_mdlc_mamp_trait_owl1_module_unlock$: $oxr_mdlc_mamp_trait_owl1_module_unlock_desc$"
 # military
 oxr_mdlc_mamp_trait_aryx_module: "ARYK-1 서비스 모듈"
 oxr_mdlc_mamp_trait_aryx_module_desc: "이 서비스 모듈 특성은 CAT-1 프레임에 수리 키트, 범용 기계 조립 팝업 스테이션, 17개의 서비스 포트, 추가 센서 및 다양한 집적 회로와 표준 기계 부품을 제작하기 위한 확장을 장착합니다. 또한, 모든 애드온은 공간을 절약하며 완전히 휴대 가능합니다."
 oxr_mdlc_mamp_trait_aryx_module_unlock: "§GCAT-1§! 특성 잠금 해제: §Y$oxr_mdlc_mamp_trait_aryx_module$§!"
 oxr_mdlc_mamp_trait_aryx_module_unlock_desc: "편의시설에 중점을 둔 서비스 및 수리 특성"
 # Service
 oxr_mdlc_mamp_trait_delia_module: "D3L14-1 전투 모듈"
 oxr_mdlc_mamp_trait_delia_module_desc: "이것은 지상 지원을 확장하기 위해 설계된 CAT-1 군사 모듈 특성입니다. 광범위한 전투 하드웨어와 서브루틴 때문에 수집이나 제조 작업에서는 효율적이지 않습니다. 그러나 위성 업링크가 탑재되어 있어 함대에 소량의 물류 지원을 제공할 수 있습니다."
 oxr_mdlc_mamp_trait_delia_module_unlock: "§GCAT-1§! 특성 잠금 해제: §Y$oxr_mdlc_mamp_trait_delia_module$§!"
 oxr_mdlc_mamp_trait_delia_module_unlock_desc: "지상 지원을 확장하는 데 중점을 둔 군사 모듈 특성."
 # Science
 oxr_mdlc_mamp_trait_owl1_module: "0WL-1 과학 모듈"
 oxr_mdlc_mamp_trait_owl1_module_desc: "이 CAT-1 모듈은 프레임을 이동식 연구 기지로 전환하여, 여러 개의 분산 프로세서, 고속 통신, 그리고 세 가지로 중복된 프로세서를 갖추고 있습니다. 특히 주목할 만한 점은 소량의 이국적인 물질을 수집할 수 있는 아원자 입자 포집기(미트라 불림)가 장착되어 있다는 것입니다."
 oxr_mdlc_mamp_trait_owl1_module_unlock: "§GCAT-1§! 특성 잠금 해제: §Y$oxr_mdlc_mamp_trait_owl1_module$§!"
 oxr_mdlc_mamp_trait_owl1_module_unlock_desc: "휴대용 연구 스테이션으로 작용하는 과학 모듈 특성."


#endregion

 ### NAME STUFF
 NAME_Mamp_Cat1: "Cat 1"
 NAME_Mamp_plura: "Cat 1s"
 NAME_Mamp_Army: "Cat 1 프레임 대대"
 oxr_mdlc_pop_cat_mamp_frame: "MAMP 프레임"
 pop_cat_oxr_mdlc_pop_cat_mamp_frame: "$oxr_mdlc_pop_cat_mamp_frame$"
 pop_cat_oxr_mdlc_pop_cat_mamp_frame_desc: "크고, 강한 인구층"

#region buildings
 # BUILDING
 oxr_mdlc_mamp_frame_factory_1: "M.A.M.P. 조립 구획"
 oxr_mdlc_mamp_frame_factory_1_desc: "§Y행성 결정§!을 통해 Cat 1 프레임 조립을 위한 기본 기반 시설, 플랫폼 및 테스트 장비.$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_frame_factory_2: "M.A.M.P. 조립장"
 oxr_mdlc_mamp_frame_factory_2_desc: "§Y행성 결정§!에 따라 Cat 1 및 2 프레임 조립을 위한 중간 수준의 기반 시설, 추가 플랫폼 및 테스트 장비.$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_frame_factory_3: "M.A.M.P. 조립 시설"
 oxr_mdlc_mamp_frame_factory_3_desc: "§Y행성 결정§!에 따라 모든 M.A.M.P. 프레임 조립을 위한 고급 기반 시설, 대형 플랫폼, 시험장 및 테스트 장비.$oxr_mdlc_mod_tag$"

#region tech
 # TECH
 oxr_mdlc_tech_mamp_1: "M.A.M.P. Cat 1 프레임"
 oxr_mdlc_tech_mamp_1_desc: "드론 섀시 개선의 첫 번째 모델은 동력 외골격처럼 보일 수 있지만 더 큰 프레임을 향한 첫 번째 중요한 단계입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_2: "M.A.M.P. Cat 2 프레임"
 oxr_mdlc_tech_mamp_2_desc: "프레임의 두 번째 반복을 위한 기술에는 질량, 동력, 수율이 크게 증가합니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_3: "M.A.M.P. Cat 3 프레임"
 oxr_mdlc_tech_mamp_3_desc: "우리의 실험과 희생을 통해 크기, 전력, 출력에서 획기적인 발전을 이루었습니다. 이것이 바로 우리 디자인 패러다임의 정점입니다.$oxr_mdlc_mod_tag$"

 ### Edict
 oxr_mdlc_ap_mamp_auto_construct_edict: "M.A.M.P. 프레임 자동 건설"
 oxr_mdlc_ap_mamp_auto_construct_edict_desc: "M.A.M.P. 구획이 건설된 모든 행성은 자동으로"

 ### Policy
 oxr_mdlc_mamp_construction_policy_none: "M.A.M.P. 종족 자동 건설 금지"
 oxr_mdlc_mamp_construction_policy_best: "사용 가능한 최상의 M.A.M.P. 종족 건설"
 oxr_mdlc_mamp_construction_policy_cat1: "Cat-1 프레임 자동 건설"
 oxr_mdlc_mamp_construction_policy_cat2: "Cat-2 프레임 자동 구성"
 oxr_mdlc_mamp_construction_policy_cat3: "Cat-3 프레임 자동 구성"

#region events
 ### EVENTS ###
 oxr_mdlc_mamp.1.name: "첫 걸음 내딛기"
 oxr_mdlc_mamp.1.desc: "저희 §B인지 노드§!는 일련의 연구 실험을 고안해냈으며 £physics£ 물리학 연구 전용 시간을 요청하고 있습니다.\n\n이 계획은 $tech_refit_standards$, $tech_integrated_cybernetics$ 및 $tech_positronic_implants$의 실용적인 응용 프로그램을 결합하여 완전히 새로운 유형의 확장 가능한 프레임에 기계 팝의 핵심 인공지능을 다시 장착하는 새로운 방법을 만들어낼 것입니다.\n\n§B인지 노드§!는 병렬 처리를 위해 모든 연구원에게 작업 분량을 분배할 것입니다."
 oxr_mdlc_mamp.event_default_option.name: "계획대로 계속 진행하겠습니다"
 oxr_mdlc_mamp.2.name: "부품 조립 및 테스트"
 oxr_mdlc_mamp.2.desc: "§B인지 노드§!는 병렬 연구 분산 기법 덕분에 시뮬레이션 실행을 마쳤습니다. 이제 테스트 스테이션의 청사진이 나왔고, 규제 노드는 사람이 사는 행성과 떨어진 우주에 건설할 것을 권고했습니다. 테스트 장소가 건설되면 무작위로 선택된 기계 팝의 코어를 사용하여 첫 번째 프레임 프로토타입을 스트레스 테스트할 것입니다."
 oxr_mdlc_mamp.3.name: "현장 테스트 연습"
 oxr_mdlc_mamp.3.desc: "§R군단 노드§!가 테스트 데이터를 수집하고 인지 노드와 함께 새로운 기계 종 프로토타입의 작동 방식을 매핑했습니다. 테스트 단계에서는 테스트 스테이션의 안전 수칙 덕분에 드론이 손실되지 않았습니다. 성장 노드는 새로운 종을 생산하기 위한 경로를 포함하여 물류의 최종 매핑을 조정할 것입니다."
 oxr_mdlc_mamp.3.option_1.name: "우리는 즉시 두 대의 수송대을 현장으로 보낼 것입니다."
 oxr_mdlc_mamp.4.name: "M.A.M.P. 종 확정"
 oxr_mdlc_mamp.4.desc: "§G성장 노드§!는 확정된 청사진과 배치 매개변수를 가지고 새로운 M.A.M.P. 종 중 첫 번째 종을 건설할 것입니다. 이 프로젝트가 완료되면 더 많은 종과 이를 지원하는 데 필요한 기반 시설을 건설할 수 있을 것입니다."
 oxr_mdlc_mamp.4.option_1.name: "우리는 §G성장 노드§!에 요청된 자원을 제공할 것입니다."
 oxr_mdlc_mamp.4.name: "M.A.M.P. 종 확정"
 oxr_mdlc_mamp.4.desc: "§G성장 노드§!는 확정된 청사진과 배치 매개변수를 가지고 새로운 M.A.M.P. 종 중 첫 번째 종을 건설할 것입니다. 이 프로젝트가 완료되면 더 많은 종과 이를 지원하는 데 필요한 기반 시설을 건설할 수 있을 것입니다."
 oxr_mdlc_mamp.5.name: "Cat 1 프레임 완성!"
 oxr_mdlc_mamp.5.desc: "새로운 M.A.M.P. 종이 완성되어 생산 준비가 완료되었습니다. 이제 §Y$oxr_mdlc_mamp_frame_factory_1$§!를 건설하고 §Y행성 결정§!을 통해 종을 건설해야 합니다.\n\n이 첫 번째 수준의 기술을 통합하고 발명함으로써 우리는 많은 중요한 영역에서 생산량을 두 배로 늘릴 수 있을 것입니다."
 oxr_mdlc_mamp.5.option_1.name: "\"Cat 1 프레임 완성!"
 oxr_mdlc_mamp.5.option_1.tooltip: "기술 획득: §Y$oxr_mdlc_tech_mamp_1$§!\n건물 획득: §Y$oxr_mdlc_mamp_frame_factory_1$§!\n새로운 행성 결정: §Y$oxr_mdlc_decision_mamp_construct_cat_1$§!"
 
 oxr_mdlc.35.title: "멀티커널 속국 충성도 향상"
 oxr_mdlc.30.title: "게슈탈트 기계 속국 해방"

 ### CHAIN ###
 oxr_mdlc_mamp_chain_title: "M.A.M.P."
 oxr_mdlc_mamp_chain_desc: "우리는 최소한의 인원으로 생산량을 극대화하고, 더 적은 수의 효율적인 팝을 위해 드론을 점점 더 큰 크기의 작업 프레임에 맞추는 섀시 설계 패러다임에 착수할 것입니다."

#region projects
 ### PROJECTS ###
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT: "탐색적 섀시 확장"
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT_DESC: "$oxr_mdlc_mamp.1.desc$"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT: "기능 매개변수 초기 테스트"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT_DESC: "§B인지 노드§!가 데이터를 계산했습니다. 위치로 이동하여 MAMP 프로토타입의 테스트를 구축 중입니다."
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT: "프로토타입의 엄격한 실제 테스트"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT_DESC: "군단 노드는 주로 이동성, 작업 부하, 수명, 선택한 드론의 코어를 새 섀시에 통합하는 데 중점을 두고 프로토타입의 스트레스 테스트를 수행할 것입니다."
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ: "프로토타입 다듬기"
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ_DESC: "모든 현장 데이터를 수집하고 테스트 드론을 원래의 섀시로 복원했습니다. §G성장 노드§!는 데이터를 통합하고 기계 팝이 거주할 새로운 확장 섀시를 만들기 위한 최종 작업을 조율할 것입니다. 우리 연구원들은 지시를 받고 필요한 즉시 작업에 착수할 것입니다."

 # OXR CONTENT
 # SPEICES ARCHETYPES
 OXR_MDLC_AUTOMATON: "목적에 맞게 제작된 오토마톤"
 # Species class
 OXR_MDLC_MAMP_FRAME: "M.A.M.P. 프레임"
 # Archetype
 OXR_MDLC_MAMP: "M.A.M.P. 프레임"
 OXR_MDLC_MAMP_CAT1_SPECIES: "M.A.M.P. Cat 1 프레임"
 OXR_MDLC_MAMP_CAT2_SPECIES: "M.A.M.P. Cat 2 프레임"
 OXR_MDLC_MAMP_CAT3_SPECIES: "M.A.M.P. Cat 3 프레임"

#region decisions
 # PLANETARY DECISION
 oxr_mdlc_decision_mamp_construct_cat_1: "Cat 1 M.A.M.P. 프레임 건설"
 oxr_mdlc_decision_mamp_construct_cat_1_desc: "빈 Cat 1 프레임이 구획의 메인 층에서 제작되고, 완성되면 기계 드론 중 하나의 코어를 본체에서 분리하여 프레임에 설치합니다. 그 후 바로 작업할 준비가 될 것입니다.$oxr_mdlc_mod_tag$"
 ## CAT-1
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1: "Cat-1 프레임 자동 건설 시작"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1_desc: "Cat-1 프레임의 자동 건설 시작 및 사용 가능한 기계 유닛을 새로운 프레임에 자동으로 교체합니다. 기계 팝 또는 자원이 부족한 경우, 자동 건설 기능이 자동으로 비활성화됩니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1_tooltip: "Cat-1 프레임 비용: £energy£ $@oxr_mdlc_mamp_cat_1_cost_energy$ , £alloys£ $@oxr_mdlc_mamp_cat_1_cost_alloys$\n£time£ $@oxr_mdlc_mamp_cat_1_build_time_days$ 일."
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_1: "Cat-1 프레임 자동 건설 비활성화"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_1_desc: "Cat-1 프레임의 자동 건설을 중단합니다. §Y진행 중인 프레임 건설은 계속됩니다.§! 그러나 새로운 건설은 다시 시작되지 않습니다.$oxr_mdlc_mod_tag$"
 ## CAT-2
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2: "Cat-2 프레임 자동 건설 시작"
