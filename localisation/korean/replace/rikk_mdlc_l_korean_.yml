 rikk_mdlc_decision_rw_upgrade_effect: "이 미개척 구역을 §R불모지§!로 만들어, §G링의 다른 구역들의 행성 크기§!를 증가시킵니다.\n§Y증가하는 크기는 제거된 지구 수의 66%를 나머지 구역에 나누어 적용한 값입니다.§!\n§R대신 지구 건설 비용과 유지비가 증가합니다.§!"
