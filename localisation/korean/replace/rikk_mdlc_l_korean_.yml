 rikk_mdlc_pc_ringworld_upgrade_desc: "다른 거주 가능한 링월드 구획에 물류 지원과 확장 슬롯을 제공하도록 구성된 링월드 구획."
 
 rikk_mdlc_rw_upgrade_modifier: "조밀한 링월드 구역"
 rikk_mdlc_rw_upgrade_modifier_desc: "링월드의 이 구역 밀도가 증가하면서 건설 및 유지보수 비용이 크게 증가했지만, 압축성이 건설 시간을 단축하는 데 도움이 되었습니다."
 rikk_mdlc_rw_upgrade_in_progress: "지원 구획으로 업그레이드"
 rikk_mdlc_rw_upgrade_in_progress_desc: "완성되면, 이 링 구역의 거주 가능한 표면적은 남은 링월드 식민지들 사이에 분배될 것입니다. 이들 식민지들은 이 구역의 기반 시설을 사용하여 표준 한계를 넘어 확장할 수 있게 될 것입니다."
