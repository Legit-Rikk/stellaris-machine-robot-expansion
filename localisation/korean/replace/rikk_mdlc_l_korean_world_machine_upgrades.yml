 #Dyson Deflector/Receiver
 rikk_mdlc_tech_world_machine_dyson: "다이슨 에너지 변류"
 rikk_mdlc_tech_world_machine_dyson_desc: "충분히 견고한 변류기, 대형 수신기, 강력한 축전기와 변전소 배열이 부하를 분배할 수 있는 경우, 다이슨 구체에서 발생한 일부 태양 에너지를 세계 제작기를 둘러싼 궤도 고리의 에너지 기반 시설로 재배치하는 것이 가능할 것입니다. 이는 행성의 생산력을 증가시킬 것입니다."
 rikk_mdlc_tech_world_machine_dyson_upgrade_tooltip: "새로운 우주 기지 건설: ['starbase_module:rikk_mdlc_world_machine_dyson_deflector']\n새로운 궤도 링 건설: ['starbase_module:rikk_mdlc_world_machine_dyson_receiver']"

 sm_rikk_mdlc_world_machine_dyson_deflector: "다이슨 에너지 변류 철탑"
 sm_rikk_mdlc_world_machine_dyson_deflector_desc: "다양한 스펙트럼에 걸친 방사선은 집중되어 발사 기지의 $rikk_mdlc_world_machine_dyson_receiver$로 수집되고 신호가 정돈된 후 목표 행성으로 전송됩니다."
 sm_rikk_mdlc_world_machine_dyson_deflector_O: "$sm_rikk_mdlc_world_machine_dyson_deflector$, O급"
 sm_rikk_mdlc_world_machine_dyson_deflector_O_desc: "$sm_rikk_mdlc_world_machine_dyson_deflector_desc$"

 sm_rikk_mdlc_world_machine_dyson_receiver: "다이슨 에너지 수신 배열"
 sm_rikk_mdlc_world_machine_dyson_receiver_desc: "배열은 별에서 굴절된 다양한 방사선의 강력한 광선을 포착하여 X선과 같은 잠재적으로 유해한 대역을 차단한 후 이를 행성의 태양 발전소로 보냅니다.§L별의 에너지를 받고 이를 우리 세계 제작기에 강제 주입하는 것은 위험하지만 수용 가능한 시도입니다. 행성의 핵이 이제 운영되는 원초적인 속도는 계속 증가하고 있습니다.§!\n§R수신기의 최대치를 넘어서면 엄청난 유지 비용이 발생할 것입니다!§!"
 
 rikk_mdlc_requires_full_dyson_sphere: "시스템에 완성된 다이슨 구체가 필요합니다."
 rikk_mdlc_requires_additional_pylons: "더 많은 $rikk_mdlc_world_machine_dyson_deflector$를 만들어라!"

 rikk_mdlc_wm_upgrade_events.120.name: "다이슨 수신기 전력 부족!"
 rikk_mdlc_wm_upgrade_events.120.desc: "우리의 다이슨 변류기가 반사기가 제대로 작동할 수 있는 충분한 에너지를 생산하지 못하고 있습니다 - 대신에 엄청난 규모로 우리의 그리드에서 에너지를 끌어오기 시작했습니다!"
 rikk_mdlc_wm_upgrade_events.120.a: "데이터 수신 - 대응책 계산 중"
 
