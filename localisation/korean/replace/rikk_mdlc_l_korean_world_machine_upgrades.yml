l_korean:

 #terraforming decisions
 #solidify molten world
 rikk_mdlc_decision_world_machine_solidify_molten: "세계 제작기: 용암 행성 표면을 응고"
 rikk_mdlc_decision_world_machine_solidify_molten_desc: "이 용암 행성은 대량의 열 공급원을 가지고 있어 산업형 세계 제작기의 기반이 될 수 있지만, 액체 용암 표면은 상당한 공학적 도전을 제시합니다. \n\n행성 지구물리학에서의 우리의 발전은, 거대한 냉각봉 형태의 특수 열 싱크대를 고정하여 이 표면의 큰 부분을 안정화시켜 그 위에 건설할 수 있는 방법에 대한 통찰력을 제공했습니다."
 rikk_mdlc_decision_world_machine_solidify_molten_effect: "행성의 지각은 세계 제작기 코어를 배치하기에 적합한 환경을 만들기 위해 테라포밍될 것입니다."
 rikk_mdlc_decision_terraform_hazardous_world_note: "\n§G배치 이후§! - §H이 행성의 비표준 지형으로 인해, 식민지 설치 후에도 몇 가지 결함이 남아 있을 수 있습니다.§!"

 # Added by Retro
 rikk_mdlc_decision_world_machine_convert_pc_molten_on_queued_modifier: "구조판 공학 진행 중"
 rikk_mdlc_decision_world_machine_convert_pc_molten_on_queued_modifier_desc: "액체 지각의 일부가 냉각되고 안정화되어 자동화 기계 행성으로 전환될 준비가 될 것입니다."
 rikk_mdlc_decision_world_machine_convert_pc_frozen_on_queued_modifier: "대기와 수권의 온난화가 진행 중"
 rikk_mdlc_decision_world_machine_convert_pc_frozen_on_queued_modifier_desc: "그 행성은 자동화 기계 행성으로의 전환을 준비하기 위해 점차 따뜻해질 것입니다."
 rikk_mdlc_decision_world_machine_convert_pc_toxic_on_queued_modifier: "대기 및 지표 정화가 진행 중"
 rikk_mdlc_decision_world_machine_convert_pc_toxic_on_queued_modifier_desc: "부식성 독소와 화학 물질이 자동화 기계 행성으로의 전환을 준비하면서 중화되고 있습니다."
 rikk_mdlc_decision_world_machine_convert_pc_gray_goo_on_queued_modifier: "나노입자 활용 진행 중"
 rikk_mdlc_decision_world_machine_convert_pc_gray_goo_on_queued_modifier_desc: "나노봇 통신 프로토콜을 주의 깊게 연구하고 이를 무력화하며 무리를 행성 변환을 위한 자동화 기계 행성으로 리디렉션합니다."
 
 rikk_mdlc_world_machine_molten_mod: "굳어진 용암 행성"
 rikk_mdlc_world_machine_molten_mod_desc: "한때 용암 흐름과 분출로 가득했던 이 행성의 지각은 이제 산업화가 가능할 만큼 굳어졌습니다. 냉각 과정에서 남아 있는 많은 천연자원은 미래 산업을 촉진하는 데 기여할 것입니다."
 
 MESSAGE_MOLTEN_WORLD_SOLIDIFIED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!은 세계 제작기에 의해 지각이 고체화되었습니다."

 
 # warm frozen planet
 rikk_mdlc_decision_world_machine_defrost_cryosphere: "세계 제작기: 빙하권 해빙"
 rikk_mdlc_decision_world_machine_defrost_cryosphere_desc: "많은 에너지를 사용하여, 우리는 열역학과 열 전달 응용에 대한 지식을 활용하여 행성을 따뜻하게 하기 시작할 것입니다."
 rikk_mdlc_decision_world_machine_defrost_cryosphere_effect: "$rikk_mdlc_decision_world_machine_convert_pc_frozen_on_queued_modifier_desc$"
 
 rikk_mdlc_world_machine_frozen_mod: "해동된 빙하권"
 rikk_mdlc_world_machine_frozen_mod_desc: "이전에 얼어붙었던 이 행성은 세계 제작기를 설치할 수 있을 만큼 충분히 따뜻해지고 안정화되었습니다."
 
 MESSAGE_FROZEN_WORLD_DEFROSTED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!은 세계 제작기에 의해 충분히 예열되었습니다."
 
 #cleanse toxic world
 rikk_mdlc_decision_world_machine_cleanse_toxic: "세계 제작기: 독소 정화"
 rikk_mdlc_decision_world_machine_cleanse_toxic_desc: "유독한 행성은 희귀하고 외래 화합물의 귀중한 원천이지만, 대부분의 금속 및 유기 화합물에 부식성이 강하고 반응성이 높아 어떤 종류의 정착이나 건설에도 적합하지 않습니다. 우리는 §Y$tech_climate_restoration$§! 연구에서 새롭게 제시된 이론 및 응용을 활용하여 가장 적대적인 화합물의 피해를 중화시키고, 나머지 화합물들을 산업적 용도로 사용할 수 있도록 만들 것입니다."
 rikk_mdlc_decision_world_machine_cleanse_toxic_effect: "$rikk_mdlc_decision_world_machine_convert_pc_toxic_on_queued_modifier_desc$"

 rikk_mdlc_world_machine_toxic_mod: "해독된 풍경"
 rikk_mdlc_world_machine_toxic_mod_desc: "부식성 화합물은 기계에 해로운 다른 화학 물질과 함께 무력화되었습니다. 남아 있는 것은 희귀 반응물과 촉매의 안정적인 바다 크기의 매장물로, 이는 외래 자원 생산에 사용됩니다."
 
 MESSAGE_TOXIC_WORLD_CLEANSED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!은 세계 제작기에 의해 정화되었습니다."
 
 #harness nanites
 rikk_mdlc_decision_world_machine_harness_nanites: "세계 제작기: 나노입자 활용"
 rikk_mdlc_decision_world_machine_harness_nanites_desc: "이 행성을 구성하는 나노봇들(미세한 자기 복제 마이크로 기계)은 증식 제한 프로토콜이 고장나면서 행성을 가득 채웠습니다. 이 과도한 증식을 안정화하고 세계 제작기 코어를 위한 행성 준비를 위해, 우리는 그들의 통신 프로토콜을 신중하게 연구하고, 이를 무시하여 우리의 이익을 위해 군집을 재조정할 것입니다."
 MESSAGE_NANITE_WORLD_HARNESSED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!는 세계 제작기에 의해 활용되었습니다."
 
 rikk_mdlc_world_machine_nanite_mod: "전복된 나노봇"
 rikk_mdlc_world_machine_nanite_mod_desc: "행성을 뒤덮은 나노봇의 제어 프로토콜이 무효화되어, 이제 나노봇은 다양한 명령에 반응합니다. 특히, 나노봇은 행성의 건설 속도를 개선하는 데 방향이 맞춰질 것입니다."
 
 rikk_mdlc_wm_upgrade_events.141.name: "나노입자 행성"
 rikk_mdlc_wm_upgrade_events.141.desc: "L-성단 내에 위치한 나노 기계 행성은 세계 제작기 확장의 대상이 될 수 있습니다. 나노 입자의 범람은 행성 개조 및 행성 건설을 지원하는 데 전환될 수 있습니다. $oxr_mdlc_growth_node$는 나노 입자가 엄청난 속도로 자동 배치 및 세계 제작기 건설을 지원할 수 있는 잠재력을 확인했습니다.\n§SL-관문 나노 기계 행성에는 그들을 세계 제작기 후보로 만드는 특별한 결정이 있습니다.§!"
 rikk_mdlc_wm_upgrade_events.141.a: "정보 처리."
 
 rikk_mdlc_wm_upgrade_events.142.desc: "우리는 충분한 정보를 갖고 있지 않은 관문 건설자들이 남겼다고 전해지는 황량한 폐허를 발견하지 못했습니다. 만약 이 고대 나노머신으로 뒤덮인 행성을 찾게 된다면, $oxr_mdlc_growth_node$는 이를 이용해 세계 제작기를 놀라운 속도로 직접 조립할 수 있다고 제안했습니다.\n§SL-관문 나노머신 행성에는 세계 제작기 후보로 만드는 특별한 결정이 있습니다.§!"
 rikk_mdlc_wm_upgrade_events.142.a: "정보 처리."
 
 #terraforming_deposits 
 rikk_mdlc_d_world_machine_silica_eruptions: "규소류 간헐천"
 rikk_mdlc_d_world_machine_silica_eruptions_desc: "이 행성의 지각에서는 규산류 가스의 간헐천이 솟아올라 표면의 일부를 덮는 거대한 눈 같은 담요를 형성합니다. 이 잔류물은 기본 구조 재료로 가공될 수 있습니다."
 rikk_mdlc_d_world_machine_lightning_delta: "전자기 폭풍"
 rikk_mdlc_d_world_machine_lightning_delta_desc: "융해된 행성의 이전 최대 화산 지대 중 하나가 식었지만, 용암 흐름 내에서 식은 다양한 광물들이 넓은 지역에 지속적인 전자기 교란을 형성했습니다. 번개 폭풍이 이 지역을 정기적으로 강타하여 전자 통신 및 장비를 방해하면서도 희귀한 자연 광물 형성을 발생시킵니다."
 rikk_mdlc_d_world_machine_pyroclastic_surges: "화쇄류 급류"
 rikk_mdlc_d_world_machine_pyroclastic_surges_desc: "여기 땅은 가스와 암석의 지하 흐름 때문에 계속 불안정하며, 압력으로 인해 무작위로 폭발합니다. 이러한 위험한 폭발은 정기적으로 새로운 자원을 지표로 가져옵니다."
 
 rikk_mdlc_d_world_machine_chemical_glacier: "암모니아성 빙하"
 rikk_mdlc_d_world_machine_chemical_glacier_desc: "여러 화학 물질 중 주로 암모니아가 이 행성의 이 구역에서 거대한 빙하 구조로 응축되었습니다. 이 지역에서 소량의 외래 자원을 추출할 가능성이 있습니다."
 rikk_mdlc_d_world_machine_subsurface_sea: "지하 바다"
 rikk_mdlc_d_world_machine_subsurface_sea_desc: "지각 아래에는 온도와 압력에 의해 액체 형태로 압축된 화학 물질의 큰 바다가 있습니다. 화학 물질을 추출해도 경제적인 이익은 없지만, 그 매장지는 열 싱크로서 유용할 수 있습니다."
 rikk_mdlc_d_world_machine_natural_super_geyser: "슈퍼 간헐천"
 rikk_mdlc_d_world_machine_natural_super_geyser_desc: "조수 압력으로 인해 대형 간헐천이 주기적으로 행성의 액체 내부를 대기 높은 곳으로 분출합니다. 이는 성층권에 얼음의 흔적을 만들어 저궤도에 머물며 얇은 고리를 형성합니다. 간헐천의 한 가지 가능한 이용법은 열을 그 내부로 가라앉히는 것입니다."
 
 rikk_mdlc_d_world_machine_sulfur_geysers: "황산 구름"
 rikk_mdlc_d_world_machine_sulfur_geysers_desc: "수소화황을 포함한 황 화합물의 밀집된 구름이 여러 고대 과정에 의해 방출되어 행성의 일부를 덮고 있습니다. 현재는 가동 중단된 배출원은 다양한 산업에서 활용될 수 있는 화학 자원으로 풍부합니다."
 rikk_mdlc_d_world_machine_carbonic_sea: "탄소성 해양"
 rikk_mdlc_d_world_machine_carbonic_sea_desc: "행성의 일부는 탄소성 해양로 덮여 있습니다. 적절한 처리 과정을 통해 이 화학 물질은 추출되어 의료 응용, 다양한 화합물 합성, 여러 산업 청소 용도 등 다양한 분야에서 사용될 수 있습니다."
 rikk_mdlc_d_world_machine_acidic_basin: "산성 분지"
 rikk_mdlc_d_world_machine_acidic_basin_desc: "수세기에 걸쳐 대륙 크기 규모의 대형 분지를 중심으로 다양한 다결정체가 형성되었습니다. 이 지역은 여러 연구 목적에 기여할 수 있으며 생산에도 이바지할 수 있습니다. 그러나 지형은 모든 종류의 금속에 대해 변덕스럽게 반응하는 먼지층으로 덮여 있으며, 이를 제거하는 데는 많은 시간이 소요됩니다."

 #crust roots
 rikk_mdlc_decision_world_machine_crust_roots: "행성 확장 1: 지각 뿌리"
 rikk_mdlc_decision_world_machine_crust_roots_desc: "§Y이것은 더 많은 업그레이드 계층을 드러낼 수 있습니다§!\n행성의 표면은 최대화되었습니다. 다음 논리적 단계는 행성의 거대한 부피를 개발에 활용하고 아래로 확장하기 시작하는 것입니다."
 rikk_mdlc_fail_crust_roots_queued: "£trigger_no£ §R지각 뿌리는 이 프로젝트를 시작하기 전에 대기열에 추가하거나 구축되어야 합니다.§!"
 
 rikk_mdlc_d_world_machine_crust_roots: "$oxr_wm$ 지각 뿌리"
 rikk_mdlc_d_world_machine_crust_roots_desc: "큰 기하학적 구조물이 표면과 행성 지각의 깊은 곳을 연결하고 있습니다. 구조물의 많은 부분은 지지를 위해 할당되어 있으며, 자유 공간은 구역 확장을 위해 구획되어 있습니다. 약간의 온도 상승으로 인해 구역 유지 관리가 증가하고 있습니다."
 
 #cooling towers
 rikk_mdlc_decision_world_machine_cooling_towers: "$oxr_wm$ 냉각탑"
 rikk_mdlc_decision_world_machine_cooling_towers_desc: "냉각탑이 세워져서 외계 가스를 통해 열을 상층 대기로 방출할 만큼 높아질 것입니다. 지상에 설치된 재활용 기계는 냉각제가 행성에 비처럼 내려올 때 이를 수집하여 다시 탑으로 펌핑할 것입니다."
 
 rikk_mdlc_d_world_machine_cooling_towers: "$oxr_wm$ 냉각탑"
 rikk_mdlc_d_world_machine_cooling_towers_desc: "이 탑들은 대기의 상단 가장자리를 긁어내며 가스를 통해 열을 분산시키고 에너지를 우주로 돌려보냅니다. 가스가 열을 방출하고 나면 냉각되어 액체로 변해 표면에 비가 내립니다. 특별한 수집 장치가 액체를 배수하여 다시 대기에 분산시키기 위해 효율적인 구역 기반 열 재생장치로 준비합니다."
 
 rikk_mdlc_decision_world_machine_synchronization_arrays: "기반 시설 동기화"
 rikk_mdlc_decision_world_machine_synchronization_arrays_desc: "우주 엘리베이터는 적도에 따라 큰 철탑으로 행성 표면에 고정되고, 그 위에 통신 장비가 조립될 것입니다. 행성의 극지에는 거대한 라디오 접시를 포함한 대형 서브스페이스 네트워크 배열이 제작되며, 완성되면 다른 세계 제작기의 배열과 실시간 연결이 만들어질 것입니다. 이러한 동기화는 공급과 수요 알고리즘을 개선하고, 물류를 몇 개월 또는 몇 년 앞서 개선할 수 있습니다."

 rikk_mdlc_d_world_machine_synchronization_arrays: "기반 시설 동기화"
 rikk_mdlc_decision_world_machine_synchronization_arrays_effect: "첫 번째 연결된 이후의 모든 세계 제작기마다:\n$xvcv_mdlc_world_machines_industrial_districts$ $OUTPUT$/$upkeep$: §G+3%§!/§R+3%§!\n\n§Y네트워크 내 다른 세계 제작기: [RikkSyncArraysCount]/20§!\n"
 rikk_mdlc_d_world_machine_synchronization_arrays_desc: "지각에 고정된 적도의 우주 엘리베이터와 거대한 극지 통신 배열이 이 행성을 다른 세계 제작기들과 거대한 웹으로 연결합니다. 다른 기계 행성들과 동기화하면 수요 생성 알고리즘이 개선되고 물류가 몇 달 또는 몇 년 앞서 향상됩니다.\n\n현재 기술 한계로, 네트워크는 20개의 서로 연결된 행성을 지원할 수 있습니다."


 #mantle roots
 rikk_mdlc_decision_world_machine_mantle_roots: "행성 확장 2: 맨틀 뿌리"
 rikk_mdlc_decision_world_machine_mantle_roots_desc: "§Y이것은 더 많은 업그레이드 층을 드러낼 수 있습니다§!\n지각이 안정화되고 산업화됨에 따라 행성의 맨틀이 다음 확장 층의 목표가 됩니다. 이 고온, 고압 환경에서 건설을 허용하는 새로운 기술을 사용하여 터널이 건설될 것이며 내부에서 더 많은 구역을 위한 공간이 마련될 것입니다."
 rikk_mdlc_fail_mantle_roots_queued: "£trigger_no£ §R맨틀 뿌리는 이 프로젝트를 시작하기 전에 대기열에 추가하거나 구축되어야 합니다.§!"
 
 rikk_mdlc_d_world_machine_mantle_roots: "$oxr_wm$ 맨틀 뿌리"
 rikk_mdlc_d_world_machine_mantle_roots_desc: "큰 구조물은 행성의 상부 맨틀에서 압력과 열을 완화하여 세계 제작기의 생산 능력을 확장할 수 있게 합니다."

 #mantle taps
 #rikk_mdlc_d_world_machine_mantle_tap: "Mantle Taps"
 #rikk_mdlc_d_world_machine_mantle_tap_desc: "Mantle Taps"
 
 #mantle engine
 rikk_mdlc_decision_world_machine_mantle_engine: "대륙 안정화 엔진"
 rikk_mdlc_decision_world_machine_mantle_engine_desc: "행성의 지각은 섭입 지점과 지진 및 산맥을 생성하는 다른 중요한 판 구조론적 접합부에서 안전하게 유지될 것입니다. 지각 아래에서는 맨틀 층에 분류 가감기를 설치하고 배열하여 대륙 운동을 유도하고 지각 층에서 행성 마찰을 줄일 것입니다. 이것은 표면에서 맨틀로 이어지는 안정적인 구조를 허용하기 위해 필요합니다. 불행히도 폭격은 우리의 건물에 훨씬 더 효과적일 것입니다."
 rikk_mdlc_fail_mantle_engine_queued: "£trigger_no£ §R대륙 안정화 엔진은 이 프로젝트를 시작하기 전에 대기열에 추가하거나 구축되어야 합니다.§!"
 
 rikk_mdlc_d_world_machine_mantle_engine: "$oxr_mdlc_geological$ 대륙 안정화 엔진"
 rikk_mdlc_d_world_machine_mantle_engine_desc: "행성의 맨틀 내에 배치된 지각 하부 유동 제어 구조는 원래 화산, 지진, 쓰나미 및 기타 파괴적인 현상을 일으킬 수 있는 판구조론의 지점에서 강력한 흐름을 다른 방향으로 유도합니다."
 
 rikk_mdlc_decision_world_machine_reinforced_planet: "강화 표면 구조물"
 rikk_mdlc_decision_world_machine_reinforced_planet_effect: "§YC대륙 안정화 엔진§!\n 궤도 폭격 피해: §G-30%§!\n\n구역 수에 따라 비용이 증가합니다.\n세계 제작기 구역 광물 비용: §R+20%§!"
 rikk_mdlc_decision_world_machine_reinforced_planet_desc: "$oxr_mdlc_legion_node$는 행성 폭격의 영향을 줄일 수 있는 건물의 형태를 고안했습니다. 계획에는 기능적 구조를 구성하는 재료 블록을 위한 힘 분산 기하학이 포함되어 있습니다."
 
 rikk_mdlc_wm_upgrade_events.130.name: "우리 세계 제작기 강화"
 rikk_mdlc_wm_upgrade_events.130.desc: "$oxr_mdlc_legion_node$는 대륙 안정화 엔진이 행성 구조물을 폭격에 더 취약하게 만든다는 여러 보고서를 제출했으며, 최근의 폭격은 노드의 발견을 입증했습니다. 군단 노드는 건축 속도를 저해하지 않으면서도 폭격에 덜 취약하게 우리의 건물을 배치하고 건설하는 방법을 고안했습니다. 이러한 보강을 우리 행성 전반에 걸쳐 구현하는 것이 권장됩니다."
 rikk_mdlc_wm_upgrade_events.130.a: "강화하고 발전하십시오."
 rikk_mdlc_wm_upgrade_events.130.a.tooltip: "§S우리 행성을 강화하는 결정을 내릴 수 있는 선택지가 해제됩니다.§!"
 
 #mantle holes
 rikk_mdlc_decision_world_machine_mantle_transport_network: "행성 내 교통망"
 rikk_mdlc_decision_world_machine_mantle_transport_network_desc: "거대한 기차, 컨베이어 시스템, 그리고 대기 셔틀크래프트는 모두 행성이 엄청난 속도로 제조를 지속하는 데 필요한 물류를 지원합니다. 행성의 둘레를 따라 이동하는 것만으로는 교통 시스템의 혼잡과 과밀을 초래할 수 있습니다.\n\n이를 위해 고정된 교통 거점을 만들고, 행성 맨틀을 통해 가장 짧은 거리를 이용한 연결을 만들 것입니다. 화물은 표면에서 내려져 자기 부상 열차에 의해 빠르게 이동되어 운송 시간을 크게 단축시킬 것입니다."
 
 rikk_mdlc_d_world_machine_mantle_transport_network: "행성 내 교통망"
 rikk_mdlc_d_world_machine_mantle_transport_network_desc: "행성을 가로지르는 거대한 통로들이 대륙 간의 운송 라인으로 기능합니다. 화물은 한쪽 끝에서 낙하하여 전자기 레일을 통해 가속된 후, 행성의 다른 쪽에 도착할 때까지 이동합니다."
 rikk_mdlc_d_world_machine_mantle_transport_network_effect: "모든 비냉각 구역에 대해:\n   $xvcv_mdlc_world_machines_industrial_districts$ 생산: §G+1%§!\n   $xvcv_mdlc_world_machines_industrial_districts$ 유지비: §R+0.5%§!\n현재 효과:"
 
 #mantle buses
 rikk_mdlc_decision_world_machine_mantle_buses: "행성 내 버스 네트워크"
 rikk_mdlc_decision_world_machine_mantle_buses_desc: "우리 행성의 정보를 전달하는 두꺼운 초전도 도관은 초기의 해저 케이블과 비슷하지만 훨씬 더 크며, 비효율적으로 지각 위를 지나갑니다. 이러한 선을 행성 내부로 재배치하면 길이가 크게 줄어들어 지연 시간이 감소할 것입니다. 이는 대륙 간 거리의 모든 처리를 매우 빠르게 만들 것입니다."
 
 rikk_mdlc_d_world_machine_mantle_buses: "행성 내 버스 네트워크"
 rikk_mdlc_d_world_machine_mantle_buses_desc: "두꺼운 초전도 도관이 초기 해저 케이블을 연상시키지만 훨씬 더 큰 것이 이제 행성의 핵을 직접 통과하고 있습니다. 대기 시간의 극적인 감소와 효율성의 역상 증가가 매우 효과적이어서 우리의 컴퓨팅 단지가 점점 더 빠르게 작동할 수 있게 되었습니다."
 rikk_mdlc_d_world_machine_mantle_buses_effect: "모든 비냉각 구역에 대해:\n    $xvcv_mdlc_world_machines_computer_districts$ 생산: §G+1%§!\n    $xvcv_mdlc_world_machines_computer_districts$ 유지비: §R+0.5%§!\n현재 효과:"
 
 #outer core roots
 rikk_mdlc_decision_world_machine_outer_core_roots: "행성 확장 3: 외핵 뿌리"
 rikk_mdlc_decision_world_machine_outer_core_roots_desc: "우리는 맨틀에서의 확장 기술의 한계에 도달했으며 가장 합리적인 개선점을 탐색했습니다. 생산성과 출력 향상 덕분에 맨틀 관련 작업이 가능하게 되었습니다. 다음 논리적인 단계는 고온과 높은 압력과 관련된 자체적인 도전 과제가 있는 행성의 외핵에 접근하는 것입니다. 우리는 더 깊이 나아가며 새로운 기술과 통찰력을 개발할 것입니다."
 rikk_mdlc_fail_outer_core_roots_queued: "£trigger_no£ §R외핵 뿌리는 이 프로젝트를 시작하기 전에 대기열에 추가하거나 구축되어야 합니다.§!"
 
 rikk_mdlc_d_world_machine_outer_core_roots: "$oxr_mdlc_geological$ $oxr_wm$ 외핵 뿌리"
 rikk_mdlc_d_world_machine_outer_core_roots_desc: "하부 맨틀과 외핵 사이의 전이 영역을 따라 여러 지점에 안정화 기반 시설이 설치되었으며, 특수한 열 차폐막으로 보호되고 고압 건설 기술로 보강되었습니다. 극한 환경의 압력을 고르게 관리하기 위해 프랙털 디자인이 사용되었습니다."
 
 #outer core tap
 rikk_mdlc_decision_world_machine_outer_core_tap: "외핵 꼭지"
 rikk_mdlc_decision_world_machine_outer_core_tap_desc: "행성의 중심부는 엄청난 양의 열과 물질을 제공합니다. 에너지를 흡수하는 장치는 외핵의 안정화 기지에 설치되어 열을 사용 가능한 에너지로 변환하며, 제철소와 용광로에서 사용할 수 있도록 열을 포집합니다."
 
 rikk_mdlc_d_world_machine_outer_core_tap: "$oxr_mdlc_geological$$oxr_wm$ 외핵 꼭지"
 rikk_mdlc_d_world_machine_outer_core_tap_desc: "특수 열전기 포획 스테이션이 행성의 외핵 깊숙이 내장되어 있어, 에너지와 전력을 수확하여 생산 용도로 사용합니다."
 
 #outer core cooling
 rikk_mdlc_decision_world_machine_outer_core_cooling: "$oxr_wm$ 외핵 냉각"
 rikk_mdlc_decision_world_machine_outer_core_cooling_desc: "행성의 핵심부에서의 극단적인 온도와 압력은 컴퓨팅 구역을 확장하는 것을 매우 어렵게 만듭니다. 필요한 차폐의 양 때문에 확장이 현실적이지 않습니다. 그러나 우리는 외핵의 온도를 줄여 데이터 전송 라인과 기타 부속품을 설치할 수 있는 지점까지 낮출 수 있습니다. 금지적으로 비싼 차폐 없이 말입니다. 특정 구역에서 마찰과 이동을 제거하고 적절한 양의 차폐를 적용함으로써 결국 냉각되고 확장을 위해 발굴할 수 있는 '웅덩이'를 만들 수 있습니다."
 rikk_mdlc_decision_world_machine_outer_core_cooling_effect: "완료 후:\n§Y세계 제작기 외핵 냉각§! 지형 추가:\n세계 제작기 컴퓨터 지구 생산량 §G+20%§!\n세계 제작기 컴퓨터 지구 £energy£ 유지비 §G-10%§!"

 rikk_mdlc_d_world_machine_outer_core_cooled: "$oxr_mdlc_geological$ $oxr_wm$ 외핵 냉각"
 rikk_mdlc_d_world_machine_outer_core_cooled_desc: "행성의 외핵에 64개의 냉각 스테이션이 설치되어 있습니다. 이 견고하게 보호된 공간은 새로운 연구를 위한 최적의 환경을 제공합니다. 이들의 전략적인 위치는 표면에서 통신이 가장 먼 거리를 가장 짧은 경로로 찾을 수 있도록 합니다."
 
 rikk_mdlc_world_machine_outer_core_cooling_mod: "냉각 스테이션이 행성의 외핵에 설치되고 있어 기존의 냉각 지구를 약간 방해하고 있습니다."
 rikk_mdlc_world_machine_outer_core_cooling_mod: "냉각 스테이션이 행성의 외핵에 설치되고 있어 기존의 냉각 지구를 약간 방해하고 있습니다."
 
 #inner core roots
 rikk_mdlc_decision_world_machine_inner_core_roots: "내핵 뿌리"
 rikk_mdlc_decision_world_machine_inner_core_roots_desc: "다음 공학 도전 과제는 중심부로 계속 들어가는 것입니다. 이곳은 일반적인 보편 금속과 희귀 합금 및 재료로 구성된 움직이는 용융 질량입니다. 우리의 기계와 특수 기반 시설은 행성의 대부분을 차지하고 있습니다. 마지막 단계는 행성의 무거운 핵을 처리하는 것입니다. 그렇게 하면 생산이 증대될 것입니다. 그것에 깊이 들어가거나 그대로 둘 것인지는 우리의 선택입니다."
 rikk_mdlc_fail_inner_core_roots_queued: "£trigger_no£ §R내핵 뿌리는 이 프로젝트를 시작하기 전에 대기열에 추가하거나 구축되어야 합니다.§!"
 
 rikk_mdlc_d_world_machine_inner_core_roots: "$oxr_mdlc_geological$ $oxr_wm$ 내핵 뿌리"
 rikk_mdlc_d_world_machine_inner_core_roots_desc: "행성의 핵을 관통하는 여덟 개의 강력하게 보호된 기지가 있습니다. 용융 저항 재료와 열 전도 시스템이 안정성을 유지하기 위해 갖추어져 있습니다."
 
 rikk_mdlc_fail_inner_core_project_queued: "£trigger_no£ §R이미 핵심 프로젝트가 대기 중이거나 구축되었습니다.§!"
 rikk_mdlc_fail_inner_core_project_queued_1: "£trigger_no£ §R이미 핵심 프로젝트가 대기 중이거나 구축되었습니다.§!"
 rikk_mdlc_fail_inner_core_project_queued_2: "£trigger_no£ §R이미 핵심 프로젝트가 대기 중이거나 구축되었습니다.§!"

 #core tap
 rikk_mdlc_decision_world_machine_inner_core_tap: "내핵 꼭지"
 rikk_mdlc_decision_world_machine_inner_core_tap_desc: "§Y $rikk_mdlc_decision_world_machine_core_core$와 상호 배타적입니다.\n설치된 핵은 그것을 건설할 경우 이 매장량을 대체할 것입니다. §!\n행성의 중심부는 자원과 에너지를 얻기 위해 활용될 것입니다. 이는 행성 생산을 크게 향상시키고, 원자재의 중요한 원천을 제공할 것입니다."
 
 rikk_mdlc_d_world_machine_inner_core_tap: "$oxr_mdlc_geological$ $oxr_wm$ 내핵 꼭지"
 rikk_mdlc_d_world_machine_inner_core_tap_desc: "§Y이것은 $rikk_mdlc_situation_core_core$와 상호 배타적입니다.\n설치된 코어는 그것을 건설할 경우 이 매장량을 대체할 것입니다. §!\n이 행성의 핵은 이 행성의 핵을 관통하는 풍부한 자재를 위해 착취되었습니다."
 #rikk_mdlc_d_world_machine_inner_core_tap_tooltip: "$xvcv_mdlc_world_machines_industrial_districts$ Production: §G+50%§!\nAuto-Processor/Server Worlds:\n  Produces: £minerals£200\n  Upkeep: £energy£50"

 #core core decision, situation, deposit, events
 rikk_mdlc_decision_world_machine_core_core: "중앙 코어 업그레이드"
 rikk_mdlc_decision_world_machine_core_core_desc: "§Y $rikk_mdlc_decision_world_machine_inner_core_tap$와 상호 배타적입니다.§!\n지질학적 개선 작업을 완료하면서 수집된 데이터를 활용하여 생산성과 개선에 대한 통합 이론을 추구할 수 있으며, 이를 통해 행성의 출력 수준을 더욱 높이기 위해 세계 제작기 코어 자체의 개조 및 재설계를 추진할 수 있습니다."
 rikk_mdlc_decision_world_machine_core_core_effect: "상황 종료:\n§Y$rikk_mdlc_d_world_machine_core_core$§! 추가\n$mod_rikk_mdlc_world_machine_districts_base_production$ §G+25%§!\n유지비: £energy£ §R-50.0§!"

 rikk_mdlc_situation_core_core: "중앙 코어 업그레이드"
 rikk_mdlc_situation_core_core_type: "세계 제작기 업그레이드"

 rikk_mdlc_situation_core_upgrade_stage_1: "§H부품 및 재료 제작§!"
 rikk_mdlc_situation_core_upgrade_stage_1_desc: "신규 행성 기반 시설 및 세계 제작기 코어 부품용 구성품과 자재들이 제작되고 있습니다: 고용량 레일 튜브, 대형 유압 펌프, 두꺼운 통신 케이블뿐만 아니라 세계 제작기 코어를 위한 더 큰 공간, 반응로, 컴퓨팅 선반도 포함됩니다."

 rikk_mdlc_situation_core_upgrade_stage_2: "임시 기반 시설을 위한 발굴"
 rikk_mdlc_situation_core_upgrade_stage_2_desc: "§H임시 기반 시설 및 준비 작업§!\n\n주요 기존 기반 시설 주변의 대규모 발굴 작업이 진행 중입니다. 임시 행성 통신, 교통 기반 시설 및 서비스가 배치되고 있습니다. 세계 제작기 코어가 서비스를 위해 준비 중입니다."

 rikk_mdlc_situation_core_upgrade_stage_3: "설치 및 업그레이드"
 rikk_mdlc_situation_core_upgrade_stage_3_desc: "모든 개선된 배관, 터널, 펌프, 데이터 센터, 공급 트럭, 레이더 등은 서비스에 투입되고 있습니다. 새로운 라인에서의 통신을 위한 더 높은 대역폭을 지원하기 위해 세계 제작기 코어에 새로운 하우징이 장착되고 있습니다. 행성 내부의 다양한 깊이에서 지질학적 업그레이드가 더 높은 출력을 위해 동기화되고 있습니다."

 rikk_mdlc_d_world_machine_core_core: "세계 제작기 코어 가동, Mk 2"
