 ## PLANET MODIFIERS
 rikk_mdlc_situation_core_upgrade_phase_1: "코어 업그레이드: 신호 재설정"
 rikk_mdlc_situation_core_upgrade_phase_1_desc: "행성 통신 및 교통 기반 시설이 업그레이드를 위해 일시적으로 우회되고 있습니다."
 rikk_mdlc_situation_core_upgrade_phase_2: "코어 업그레이드: 부품 생산"
 rikk_mdlc_situation_core_upgrade_phase_2_desc: "새로운 행성 기반 시설과 세계 제작기 코어 구성 요소를 위한 부품 및 공급품이 제조되고 있습니다."
