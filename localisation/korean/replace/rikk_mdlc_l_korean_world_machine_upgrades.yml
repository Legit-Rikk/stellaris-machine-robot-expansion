#  rikk_mdlc_approach_carving_pops_desc: "Drones are a thing of the past compared to the unbridled power of the World Machines. It is fitting that their replacements shall also become their tombs."
 rikk_mdlc_approach_stage_2_standard: "정기적인 발굴 속도"
 rikk_mdlc_approach_stage_2_standard_desc: "발굴은 계획대로 진행되며, 현재 모든 제거된 자재가 처리되고 있습니다. 임시 기반 시설은 견고합니다."

 rikk_mdlc_approach_stage_2_dumping_grounds: "파괴적 발굴"
 rikk_mdlc_approach_stage_2_dumping_grounds_effect: "§G+40§! 월간 진행\n§R행성을 파편으로 뒤덮어 5개의 구역을 차단합니다.§!\n§Y한 번만 발생합니다.§!"
 rikk_mdlc_approach_stage_2_dumping_grounds_desc: "화학 폭발물이 신속한 발굴을 위해 사용될 것입니다. 발굴된 물질은 추후에 처리될 예정입니다. 임시 기반 시설은 언제든지 80-95%의 효율을 보입니다."

 rikk_mdlc_d_world_machine_core_refuse: "행성 핵 폐기물"
 rikk_mdlc_d_world_machine_core_refuse_desc: "행성 내부의 일부 질량이 여기로 옮겨져 정리를 기다리고 있습니다. 맨틀에서 옮길 때 사용된 자동화된 굴착 장치가 이제는 이 풍부한 쓰레기를 뒤져 재료를 찾고 있습니다."
 #stage 3 special approach +transitory event
 rikk_mdlc_stage_core_core_implanting: "행성 핵 설치"
 rikk_mdlc_stage_core_core_carving: "행성 핵 설치"
 rikk_mdlc_wm_upgrade_events.30.name: "임시 통신 재배치; 설치 시작"
 rikk_mdlc_wm_upgrade_events.30.desc: "§H접근 방식이 변경되었습니다!§!\n\n기존 기반 시설은 임시 네트워크로 이전되었습니다. 2세대 세계 제작기 코어의 부품 설치가 시작될 것이며, 모든 새로운 기반 시설이 배치되고 활성화될 것입니다."
 rikk_mdlc_wm_upgrade_events.30.a: "알겠습니다."
 rikk_mdlc_wm_upgrade_events.30.b: "이 알림을 중단하십시오."
 rikk_mdlc_approach_stage_3_acceleration: "물류 지원 강화"
 rikk_mdlc_approach_stage_3_acceleration_effect: "§G+40§! 월간 진행 상황"
 rikk_mdlc_approach_stage_3_acceleration_desc: "행성과 생산력을 통신 및 교통 활동 재배치에 활용하십시오."
 
