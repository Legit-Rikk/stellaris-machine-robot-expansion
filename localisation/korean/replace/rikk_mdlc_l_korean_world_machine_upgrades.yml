 rikk_mdlc_approach_cooling_district_effect: "§G+40.0§! 월간 진행 상황"
 rikk_mdlc_approach_cooling_district_desc: "제조 및 설치 효율성을 높이는 대신 다른 목적으로 전용되고 있기 때문에 냉각 구역의 효율성이 떨어집니다."
