 rikk_mdlc_wm_upgrade_events.40.desc: "세계 제작기 코어의 두 번째 개정판인 Mk 2가 성공적으로 설치되어 세계 제작기의 출력이 다시 증가했습니다.$oxr_mdlc_cognitive_node$는 가능한 업그레이드 경로를 계속 계산할 것입니다."
