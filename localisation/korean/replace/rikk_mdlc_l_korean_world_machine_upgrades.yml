 ## Triggered on entering stage 2
 rikk_mdlc_wm_upgrade_events.20.name: "새로운 기반 시설 및 부품 제조"
 rikk_mdlc_wm_upgrade_events.20.desc: "§H접근 방식이 변경되었습니다!§!\n\n통신 중계기, 교통망, 공급 라인 및 더 큰 세계 제작기 코어 하우징을 위한 부품이 제조되었습니다. 새로운 기반 시설 설치를 준비하기 위해 모든 활동을 우회할 임시 네트워크가 운영될 예정입니다."
 rikk_mdlc_wm_upgrade_events.20.a: "정보 처리 완료. 진행하십시오."
 rikk_mdlc_wm_upgrade_events.20.b: "이러한 유형의 알림을 종료하세요."
#  rikk_mdlc_approach_carving_pops: "Sacrifical Carving"
