 rikk_mdlc_approach_abort: "업그레이드 종료"
 rikk_mdlc_approach_abort_effect: "§R생산 기반 시설 확장과 세계 제작기 코어 업그레이드 시도를 종료합니다!§!"
 rikk_mdlc_approach_normal: "벗어남 없이 진행"
 rikk_mdlc_approach_normal_effect: "§G+10§! 월간 진행 상황"
 rikk_mdlc_approach_normal_desc: "표준적이고 안전하며 예측 가능한 접근 방식으로, 장점이나 단점이 없습니다."
 rikk_mdlc_approach_extra: "작업 가속화"
 rikk_mdlc_approach_extra_effect: "§G+20§! 월간 진행 상황"
 rikk_mdlc_approach_extra_desc: "물질 비용과 행성 안정성을 포기하고 보다 빠른 결과를 추구하십시오. 이는 일부 낭비를 초래할 수 있습니다."

