 oxr_mdlc_pc_bio_mech_district_lustra_food_desc: "영양소와 바이오매스는 여기서 소비와 고급 상품 생산에 사용되기 위해 생산됩니다."
 oxr_mdlc_pc_bio_mech_district_lustra_reactor: "유기 반응로 구역"
 oxr_mdlc_pc_bio_mech_district_lustra_reactor_desc: "미량의 바이오연료로도 상당한 양의 에너지를 생산할 수 있습니다."
 oxr_mdlc_pc_bio_mech_district_lustra_research: "생명 과학 지구"
 oxr_mdlc_pc_bio_mech_district_lustra_research_desc: "이 연구 센터는 사회 연구 분야 내의 학문에만 초점을 맞추고 있습니다."
 oxr_mdlc_pc_bio_mech_district_lustra_goods: "유기 소비재 구역"
 oxr_mdlc_pc_bio_mech_district_lustra_goods_desc: "여기서 행성 시장을 위해 제조된 모든 제품은 재생 가능한 유기 소재만으로 제작됩니다."

