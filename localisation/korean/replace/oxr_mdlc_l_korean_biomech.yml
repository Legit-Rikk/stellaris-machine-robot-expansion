#region civics_0x004

 oxr_mdlc_civic_bio_robot_directive: "생물학 지침"
 oxr_mdlc_civic_bio_robot_directive_desc: "제국은 에너지, 소비재 및 기타 자원을 생산하기 위해 다양한 생물학적 재료의 사용에 중점을 두며, 생물학 및 관련 분야의 연구를 촉진합니다. 유기 기술의 개발 및 통달을 기반으로 하는 문명의 발전을 추구하는 것이 기본 정신입니다."
 oxr_mdlc_civic_bio_robot_directive_tooltip: "\n모든 §Y$xvcv_mdlc_bio_robot_name$§! 인구에게는 다음과 같은 혜택이 제공됩니다:\n- §Y$job_artisan_plural$§! 및 §Y$job_technician_plural$§!로 일하는 인구의 유지 비용 중 상당 부분이 £food£ $food$ 유지 비용으로 대체됩니다\n- £job£ 직업에서 £food£ $food$: §G+10%§!\n- 직업에서 £society_research£ $society_research$: §G+10%§!"

#endregion

#region jobs_0x005
 job_oxr_mdlc_bio_robot_lustra_residential: "주거 행정 관리자"
 job_oxr_mdlc_bio_robot_lustra_residential_desc: "$oxr_placeholder$"

 job_oxr_mdlc_bio_robot_lustra_integrated_researcher: "세포 기술자"
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_desc: "[OxrBioRobotLustraISCJobDesc]"
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_plural: "세포 기술자"
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_non_gestalt_desc: "업무 생활은 다양한 생명 과학을 탐구하고 연구 프로토콜을 실행하는 것으로 구성됩니다. 작업의 결과는 행정부의 의사 결정 능력에 직접적으로 기여하며, 보고서를 읽는 것은 대중의 취미로 간주됩니다. 이 역할을 맡은 시민들은 자신의 기여에 대해 정기적으로 보상을 받으며, 윤리의 롤모델로 여겨집니다."
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_gestalt_desc: "작업 루틴은 다양한 생명 과학을 위한 연구 프로토콜을 탐색하고 실행하는 것으로 구성됩니다. 작업의 결과는 직접적으로 행정의 의사 결정 능력에 기여하며, 보고서는 직접 $oxr_mdlc_cognitive_node$에 업로드됩니다. 이 역할의 드론들은 일탈할 가능성이 적습니다."

 job_oxr_mdlc_bio_robot_lustra_isc: "통합 시장 전문가"
 job_oxr_mdlc_bio_robot_lustra_isc_desc: "시장 전문가는 제조 원료를 개발하고 현장에서 소비재를 생산하며 이러한 생산 프로토콜의 결과를 공식적으로 행성 관리국에 보고합니다."
 job_oxr_mdlc_bio_robot_organic_goods: "재생 가능한 제품 제조자"
 job_oxr_mdlc_bio_robot_organic_goods_desc: "이 역할은 재생 가능한 유기 재료로부터 소비재 제품과 정교한 도구 및 기기의 부품을 만듭니다."

 job_oxr_mdlc_bio_robot_lustra_reactor_tech: "반응로 기술자"
 job_oxr_mdlc_bio_robot_lustra_services_steward: "서비스 간사"
 job_oxr_mdlc_bio_robot_lustra_tax_enforcer: "세금 집행관"
 job_oxr_mdlc_bio_robot_lustra_tax_enforcer_desc: "전 세계의 판매를 모니터링하고 상인이 적절한 세금을 납부하도록 보장합니다."

