 oxr_mdlc_origin_world_machine_squatters_empire_name: "슬래그와 블레이드 도적 왕국"
 oxr_mdlc_origin_world_machine_squatters_backstory_title: "유목민을 바꾼 보물"
 ## PART 1
 oxr_mdlc_origin_world_machine_squatters_backstory_part_1: "원래 우리는 고객이 원하는 무엇이든 운반하는 것을 전문으로 하는 운송 호송대였습니다. 처음에는 벨라도낙스 리버스와 비교할 만한 상당한 수의 전투기 편대를 가지고 있었고, 철저히 중립을 유지했습니다. 우리는 거의 어디든 정박할 수 있었지만, 몇몇 제국은 우리가 그들의 영역에 있을 때 약간의 문제를 주기 좋아했습니다.\n\n그래서 사업은 잘 되었습니다. 정말 잘 됐죠. 돈이 흘러들어오고 이름이 알려지고, 몇몇 우주 해적들을 처치하고 현상금을 수집하는 부업도 시작했습니다. 별이 한계라고 할 수 있을 정도였죠.\n\n그런데 결국 메가코프에 당했습니다. 케어코프. 그들이 하늘에서 우리를 쓸어버린 것은 아니었고, 그저 우리의 사업을 가져가기 시작했죠. 수십억을 벌어들이는 그 회사가 뭐가 필요해서, 왜 우리 같은 작은 존재에 신경을 쓰는지 알 수가 없었습니다.\n\n머리를 쥐어짜며 모든 연락처를 확인하며, 우리가 누군가와 엇갈린 적이 있었는지, 녹여서는 안 될 배를 녹였는지 알아내려고 노력했습니다. 그러는 동안 우리 파일럿들이 하나둘씩 떠나기 시작했습니다. 아무 설명 없이 그냥 배를 남기고 사라졌습니다. 충성심이 있다고 생각했는데, 결국 자신만의 크레딧을 찍어낼 수 있으면 뭐."
 # Option 3: Let them have the tech. We will re-invent it once more.
 oxr_mdlc_origin_world_machine_squatters_backstory_part_1_response_3: "상업과 전쟁에서는 뭐든지 공정합니다. 저희는 우리의 힘으로 필요한 것을 얻었습니다. 그것을 인정해 주셔서 감사합니다. 만약 당신이 싫어하는 사람에게 우리 대포를 겨냥해주길 원한다면 우리의 주파수로 연락하세요.\n\n<슬래그와 블레이드 용병 함대가 고용 가능합니다>"
 # Option 2: Terminate communications and take what's ours. This is their reply:
 oxr_mdlc_origin_world_machine_squatters_backstory_part_1_response_2: "우리는 남은 탄약이 많지 않지만, 우리가 원하는 것을 얻기에 충분할지도 모른다.\n\n<슬래그와 블레이드의 전쟁 선포!>"
 # Option 1: Continue communications: "You will continue your monologue."
 ## PART 2
 oxr_mdlc_origin_world_machine_squatters_backstory_part_2: "나와 약 50명의 다른 조종사들이 함대를 결성하고 케어코프에 히트 앤 런을 가하기 시작했어요. 그들이 우리를 추적하려 했지만 우리는 도장을 바꾸고, 호출 부호 주파수를 바꾸고, 심지어 엔진 신호까지 끊임없이 조정해 그들이 우릴 찾아내지 못하게 했어요. 우리는 정말 잘했죠, 정말 잘했어요, 하지만 .. 하하. 그들은 자금이 바닥나지 않았어요. 우리는 빨리 바닥났고요..\n\n우리는 잠시 몸을 숨기며, 자금을 모으려고 했지만 어느 날 .. 절대 잊지 못할 거예요 .. 그들은 완전히 은폐되어 있었어요. 보지 못했죠. 그들은 우리를 박살냈어요.. 심하게 당했어요. 이 행성에 불시착했고, 그게 끝인 줄 알았어요.\n\n"
 # Option 2: Terminate communications. This is their reply:
 oxr_mdlc_origin_world_machine_squatters_backstory_part_2_response_2: "당신은 주의력을 잘 발휘하고 있습니다. 다가오는 전투에서 그것을 활용하길 바랍니다.\n\n<슬래그와 블레이드의 전쟁 선포!>"
 # Option 1: Continue communications: "You will continue your narrative."
 ## PART 3
 oxr_mdlc_origin_world_machine_squatters_backstory_part_3: "너도 나만큼 잘 알다시피 우리가 착륙한 곳은 네 것과 마찬가지로 세계 제작기였어. 처음에는 몰랐지. 그냥 쪼그리고 앉아 손으로 채굴하며 근근이 살았어. 우리 모두 꽤나 패배한 기분이었어. 그러다 어느 구역이 자동으로 작동할 수 있다는 걸 알게 됐어. 그냥 전원에 꽂고 기본적인 지시사항을 주면 됐거든. 그때부터 우리는 더 많이 파기 시작했어. 용광로. 광산. 희귀 자원. 그야말로 대박이었어. 우리는 당연히 스스로를 도왔지.\n\n다행히 케어코프는 우리가 죽었는지 확인하려고 두 번 생각하지 않았어.\n\n하지만 너희 행성과 우리의 차이점은 핵이 고장 나서 우리는 이걸 부분적으로만 작동시킬 수 있다는 거야. 우리는 다른 핵을 만들어 이걸 전부 다시 가동시킬 기술이 필요해. 개인적으로 받아들이지 말아줘, 하지만 우리는 네가 기본적으로 자가 운영되는 기계 행성을 만드는 비밀을 쉽게 공유하리라고는 생각하지 않았어. 그래서 우리는 필요한 대로 행동했고 필요한 것을 얻었어."
 # Option 2: Terminate communications, take what's ours. Their reply:
 oxr_mdlc_origin_world_machine_squatters_backstory_part_3_response_2: "살아남기 위해서는 삶의 큰 문제에 대한 창의적인 해결책을 생각해낼 수 있어야 합니다. 자동화된 행성의 코어를 재구축하는 방법을 알아낸 것에 대해 당신에게 신용을 줄 것이고, 우리의 생존 기술에 대해 우리에게 신용을 줄 것입니다.\n\n<슬래그와 블레이드는 중립을 유지하지만 기술을 유지>"
 # Option 1: Continue communications: "You will continue your story."
 ## PART 4
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4: "음, 더 할 말이 많지는 않네요. 이걸 개인적으로 받아들이고 우리 포지트로닉 브레인케이스를 찾으러 오실 건가요?"
 # Option 1: Let them have the tech. We will rediscover it
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_1: "당신께서 그렇게 문명적으로 대해주셔서 감사합니다. 케어코프는 그들의 스캐너에 우리가 포착되자마자 우리를 공격했을 것입니다. 우리의 서비스는 당신의 뜻에 따라 드릴 수 있습니다. 아, 그리고 저희가 이렇게 작은 선물을 드리는 이유는 하나의 거래라고 생각해 주세요. \n\n<슬래그와 블레이드는 우리의 동맹입니다. 우리는 그들에게서 함선을 빌릴 수 있습니다. 그들은 우리에게 작은 함대도 남겼습니다>"
 # Option 2: Terminate communications: take what's ours. Their reply:
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_2: "당신의 태도를 보며 우리 사이에 협력 관계를 형성할 수 있을지도 모른다고 생각하기 시작했었습니다. 우리 스스로를 당신으로부터 방어해야 할 것 같습니다.\n\n<슬래그와 블레이드의 전쟁 선포!>"
 # Option 3: Take what you need, but give us back the tech when you're done. Cost: 5000 Influence: 50
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_3: "저는 그걸 잘 모르겠어요. 아마도 그 것을 다시 얘기해주셔야 할 것 같아요, 크레딧에서요. 아, 매우 좋네요. 글쎄요, 저희는 약 20년 후에 다시 연락드리겠습니다. 약속합니다.\n\n<슬래그와 블레이드는 우리의 동맹입니다. 우리는 배를 고용할 수 있으며 20년 후에 기술을 되찾습니다.>"
 # Option 4: Give us back the tech, and we'll build you a new world core for free. Cost: 5000 Influence: 100
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_4: "이제 그건 흥미로운 제안이군요. 하지만 10년 안에 코어를 제공하지 않는다면, 우리는 당신의 모성으로 돌아갈 것이고, 다음번에는 혹시나 행성 하나나 두 개를 가져올지도 모릅니다."
